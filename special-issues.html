<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SPECIAL ISSUES</title>
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="icon" type="image/x-icon" href="images/internal/favicon.ico">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script> $(function(){$(".header").load("header.html");}); </script>

        <script>
            var si_list = ["nummer1", "nummer2"];
            var selected_si = 0;

            function resetcontrols() {
                if (selected_si==0) {
                    document.getElementById("letztes").disabled = true;
                    document.getElementById("letztes").style.color = "lightgrey";
                }
                else {
                    document.getElementById("letztes").disabled = false;
                    document.getElementById("letztes").style.color = "white";
                }
                
                if (selected_si==si_list.length-1) {
                    document.getElementById("nächstes").disabled = true;
                    document.getElementById("nächstes").style.color = "lightgrey";
                }
                else {
                    document.getElementById("nächstes").disabled = false;
                    document.getElementById("nächstes").style.color = "white";
                }
            }

            function displaycurrent() {
                document.getElementById("currentspecialissue").textContent = (selected_si + 1) + "/" + si_list.length
            }

            function letztesissue() {
                if(selected_si>=0) {
                    document.getElementById(si_list[selected_si]).style.display = "none";
                    selected_si = selected_si - 1;
                    document.getElementById(si_list[selected_si]).style.display = "flex";
                }
                resetcontrols()
                displaycurrent()
            }

            function nächstesissue() {
                if(selected_si<=si_list.length-1) {
                    document.getElementById(si_list[selected_si]).style.display = "none";
                    selected_si = selected_si + 1;
                    document.getElementById(si_list[selected_si]).style.display = "flex";
                }
                resetcontrols()
                displaycurrent()
            }
            document.addEventListener("DOMContentLoaded", (event) => {
                resetcontrols()
                displaycurrent()
            });
        </script>

        <style>
            .content {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                grid-template-rows: 20px 1fr auto 60px 1fr auto 60px;
                grid-template-areas: 
                    ". . ."
                    ". . ."
                    ". special-issue-wrap ."
                    ". . ."
                    ". . ."
                    ". controls ."
                    ". . .";
                place-items:center;
            }

            #special-issue-wrap {
                grid-area: special-issue-wrap;
            }

            #controls {
                text-align: center;
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                align-items: center;
                gap:20px 80px;
                grid-area: controls;
            }

            #letztes, #nächstes {
                background-color: transparent;
                color:white;
                padding: 5px 15px 5px 15px;
                width:175px;
                font-size: 15pt;
            }

            #currentspecialissue {
                font-size: 20pt;
            }

            @media screen and (max-width: 800px) {
                #controls {
                    gap:20px;
                }
            }

            .special-issue {
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                align-items:center;
                text-align: center;
                gap:40px 80px;
            }




            .special-issue-cover {
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                width:100%;
                max-width: 100%;
                transition: transform 0.7s;
            }

            .special-issue-cover:hover {
                transform: scale(1.03);
                transition: transform 0.7s;
            }

            .cover-audio {
                display:flex;
                flex-flow:column;
                row-gap:30px;
            }

            .cover-audio > * {
                width: 100%;
            }

            #im-bett {
                max-height:70vh;
                max-width:100%;
            }

            #nummer2 {
                display:none;
            }
        </style>
    </head>

    <body>
                
        <div class="header"></div>

        <div class="content">
            <div id="special-issue-wrap">
                <div id="nummer1" class="special-issue">
                    <div class="cover-audio" id="WÜRZBURGER-SÜSSBOYS">
                        <a href="https://open.spotify.com/album/6sQROeyBaP22sWgwn7RlDT?si=1lXGQ4mFRJe4X3RP_8CLHw"><img class="special-issue-cover" src="images/special-issues/WÜRZBURGER-SÜSSBOYS.jpg" alt="WÜRZBURGER SÜSSBOYS COVER"/></a>
                        <iframe src="https://open.spotify.com/embed/album/6sQROeyBaP22sWgwn7RlDT?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    </div>

                    <div class="cover-audio" id="DECAY-OF-A-RESIDENCY">
                        <a href="https://open.spotify.com/album/444VniQ7XgaS74anQDbH83?si=zJCJ-PRbSwagSeNm7jVtnQ"><img class="special-issue-cover" src="images/special-issues/DECAY-OF-A-RESIDENCY.jpg" alt="DECAY OF A RESIDENCY COVER"/></a>
                        <iframe src="https://open.spotify.com/embed/album/444VniQ7XgaS74anQDbH83?utm_source=generator" width="400px" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    </div>
                </div>

                <div id="nummer2" class="special-issue">
                    <img id="im-bett" src="images/special-issues/imbett.png" alt="DECAY OF A RESIDENCY COVER"/>
                </div>
            </div>
            <div id="controls">
                <button id="letztes" onclick="letztesissue()">
                    VORHERIGES
                </button>
                <div id="currentspecialissue">
                </div>
                <button id="nächstes" onclick="nächstesissue()">
                    NÄCHSTES
                </button>
            </div>
        </div>
    </body>
</html>
