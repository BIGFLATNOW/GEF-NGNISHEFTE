<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="icon" type="image/x-icon" href="images/internal/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">

        <script> $(function(){$(".header").load("header.html");}); </script>

        <style>
            
            .special-issue-wrapper {
                margin: 150px auto 300px auto;
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                gap:600px;
            }

            .cover-audio {
                display:flex;
                flex-flow:column;
                row-gap:20px;
                width: 400px;
            }

            .special-issue-cover {
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                max-width: 100%;
                transform: scale(1);
                transition: transform 0.7s;
            }

            .special-issue-cover:hover {
                transform: scale(1.03);
                transition: transform 0.7s;             
            }
            .special-issue {
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                gap:80px;

                height:fit-content;
                width:80vw;
                /* background-color: darkolivegreen; */
            }

            #im-bett {
                height:80vh;
                max-width: 100%;
                
            }

            .divider {
                width: 100%;
                height: 500px;
            }

        </style>
    </head>
