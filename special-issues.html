<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SPECIAL ISSUES</title>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="images/internal/faviconred.ico">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script> $(function(){$(".header").load("header.html");}); </script>

        <script>
            var slideList = ["n1", "n2", "n3"];
            var slideSelected = 0;

            function resetcontrols() {
                if (slideSelected==0) {
                    document.getElementById("letztes").disabled = true;
                    document.getElementById("letztes").style.color = "lightgrey";
                }
                else {
                    document.getElementById("letztes").disabled = false;
                    document.getElementById("letztes").style.color = "white";
                }
                
                if (slideSelected==slideList.length-1) {
                    document.getElementById("nächstes").disabled = true;
                    document.getElementById("nächstes").style.color = "lightgrey";
                }
                else {
                    document.getElementById("nächstes").disabled = false;
                    document.getElementById("nächstes").style.color = "white";
                }
            }

            function displaycurrent() {
                document.getElementById("slideCurrent").textContent = (slideSelected + 1) + "/" + slideList.length
            }

            function letztesissue() {
                if(slideSelected>=0) {
                    document.getElementById(slideList[slideSelected]).style.display = "none";
                    slideSelected = slideSelected - 1;
                    document.getElementById(slideList[slideSelected]).style.display = "flex";
                }
                resetcontrols()
                displaycurrent()
                document.getElementById("content").scrollTo(0,document.getElementById("content").scrollHeight);
            }

            function nächstesissue() {
                if(slideSelected<=slideList.length-1) {
                    document.getElementById(slideList[slideSelected]).style.display = "none";
                    slideSelected = slideSelected + 1;
                    document.getElementById(slideList[slideSelected]).style.display = "flex";
                }
                resetcontrols()
                displaycurrent()
                document.getElementById("content").scrollTo(0,document.getElementById("content").scrollHeight);
            }

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById(slideList[slideSelected]).style.display = "flex";

                resetcontrols()
                displaycurrent()
            });

            function displaySlideIndex() {
                document.getElementById(slideList[slideSelected]).style.display = "none";
                document.getElementById("slideIndex").style.display = "block";
                document.getElementById("content").scrollTo(0,document.getElementById("content").scrollHeight);
            }

            function hideSlideIndex() {
                document.getElementById("slideIndex").style.display = "none";
                document.getElementById(slideList[slideSelected]).style.display = "flex";
                document.getElementById("content").scrollTo(0,document.getElementById("content").scrollHeight);
            }

            var slideIndexToggled = false;

            function toggleSlideIndex() {
                if (!slideIndexToggled) {
                    hideSlideIndex();
                    slideIndexToggled = true;
                }
                else {
                    displaySlideIndex();
                    slideIndexToggled = false;
                }
            }

            function displayBySlideIndex(slideIndex) {
                document.getElementById(slideList[slideSelected]).style.display = "none";
                slideSelected = slideIndex -1;
                document.getElementById(slideList[slideSelected]).style.display = "flex";
                resetcontrols();
                displaycurrent();
                hideSlideIndex();
                document.getElementById("content").scrollTo(0,document.getElementById("content").scrollHeight);
            }
        </script>

        <style>
            .content {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                grid-template-rows: 20px 1fr auto 60px 1fr auto 60px;
                grid-template-areas: 
                    ". . ."
                    ". . ."
                    ". slides ."
                    ". . ."
                    ". . ."
                    ". controls ."
                    ". . .";
                place-items:center;
            }

            #slideWrap {
                grid-area: slides;
            }

            #controls {
                text-align: center;
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                align-items: center;
                gap:20px 70px;
                
            }

            #letztes, #nächstes {
                background-color: transparent;
                color:white;
                padding: 5px 15px 5px 15px;
                width:175px;
                font-size: 15pt;
                cursor: pointer;
            }

            #slideCurrent {
                width:70px;
                font-size: 20pt;
                cursor: default;
            }

            @media screen and (max-width: 800px) {
                #controls {
                    gap:20px;
                }
            }

            @media screen and (max-width: 520px) {
                #slideCurrent {
                    order:-10;
                    width:100%;
                }
            }

            .slide {
                display: none;
                flex-wrap:wrap;
                justify-content: center;
                align-items:center;
                text-align: center;
                gap:40px 80px;
            }

            #slideIndex {
                text-align: center;
                font-size: 20pt;
                display:none;
                position: relative;
                bottom:-2px;
                padding-bottom: 22px;
                width:fit-content;
            }

            #slideIndex>span:hover {
                color:var(--content-color-link-hover);
                cursor: pointer;
            }

            #controlsWrap {
                display:flex;
                align-items: center;
                flex-direction: column;
                grid-area: controls;
            }



            #nummer1 {
                display:flex;
            }

            .special-issue-cover {
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                width:100%;
                transition: transform 0.7s;
            }

            .special-issue-cover:hover {
                transform: scale(1.03);
                transition: transform 0.7s;
            }

            .cover-audio {
                display:flex;
                flex-flow:column;
                row-gap:30px;
            }

            .cover-audio > * {
                width: 100%;
            }

            #im-bett {
                max-height:70vh;
            }

            #nummer2 {
                place-content: flex-start;
                flex-flow: column wrap;
                place-items: center;
            }

            .profiltext {
                font-size: 18pt;
            }

            .profilbild {
                border-radius: 50%;
                height:150px;
                width:150px;
            }

            .profil {
                display: flex;
                flex-flow: flex nowrap;
                place-content: flex-start;
                align-items: center;
                gap:20px;
            }

            .profilbild {
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                width:100%;
                transition: transform 0.7s;
            }

            .profilbild:hover {
                transform: scale(1.03);
                transition: transform 0.7s;
            }

            #depopbilder {
                display:flex;
                flex-flow: column wrap;
                place-items: center;
                align-items: flex-start;
            }

            .depopbild {
                width:100%;
                max-width: 500px;
                transition: 0.7s;
            }

            .depopbild:hover {
                max-width:900px;
                transition: 0.7s;
            }

            #profiles {
                display: flex;
                gap:80px;
                flex-flow: wrap;
                margin-top: 150px;
                margin-bottom: 150px;
            }

        </style>
    </head>
