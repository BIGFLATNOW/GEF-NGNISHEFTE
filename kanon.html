<!DOCTYPE html>
<html>
<head>
    <title>ISSUES</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/red.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("includes/header.html"); 
      $("#footer").load("includes/footer.html"); 
    });
    </script> 
    
    <style>
        .scrolling-wrapper {
          overflow-x: scroll;
          overflow-y: hidden;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
        
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .cover {
            display: inline-block;
            width:100%; 
            height:auto; 
            max-width: 600px;
        }
        .cover:hover {
            transform: scale(1.2);
            transition: transform 1s;
            max-width: 100%;
        }
        
        
        
        a:hover, a:visited, a:link, a:active
        {
            text-decoration: none;
        }

        .inhalt {
            padding-top: 10%;
            padding-left: 10%;
            padding-right: 15%;
            font-size: 13pt;
            text-decoration: none;
            z-index: 10;
        }

        .title {
            font-size: 15pt;
            text-decoration: underline;
            font-weight: bold;
        }

        #issue:hover .cover {opacity:0; transition: opacity 1s ease;}
        #issue:hover .inhalt {opacity:1; transition: opacity 1s ease;}

        #issue .cover {opacity:1; transition: opacity 1s ease;}
        #issue .inhalt {opacity:0; transition: opacity 1s ease;}    
    </style>
</head>

<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>
