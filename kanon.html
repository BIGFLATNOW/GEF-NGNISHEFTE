<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>KANON</title>
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="icon" type="image/x-icon" href="images/internal/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/black.css">
        <script

        <script> 
            $(function(){$(".header").load("header.html");});

        <style>
            .content {
                overflow-x: scroll;
                display: grid;
                grid-template-rows: repeat(8, 1fr);
                gap: 100px;
                grid-template-areas: 
                    ".  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  "
                    ".  v4 .  .  .  v1 p1 .  .  .  .  v7 .  .  .  p2  .  .  v5 .  .  .  b1 .  .  .  .  "
                    ".  v4 .  .  .  v1 p1 .  .  .  .  v7 .  .  .  p2  .  .  v5 .  .  .  b1 .  .  .  .  "
                    ".  v4 .  .  .  v1 p1 .  .  .  .  v7 .  .  .  p2  .  .  v6 .  .  .  b1 .  .  .  .  "
                    ".  v4 .  .  .  v2 v3 .  .  .  .  v7 .  .  .  p2  .  .  v6 .  .  .  b1 .  .  .  .  "
                    ".  v4 .  .  .  v2 v3 .  .  .  .  v7 .  .  .  p2  .  .  .  .  .  .  b1 .  .  .  .  "
                    ".  v4 .  .  .  v2 v3 .  .  .  .  v7 .  .  .  p2  .  .  .  .  .  .  b1 .  .  .  .  "
                    ".  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  .  ";
                place-items:center;
            }

            #v1 {grid-area: v1;}
            #v2 {grid-area: v2;}
            #v3 {grid-area: v3;}
            #v4 {grid-area: v4;}
            #v5 {grid-area: v5;}
            #v6 {grid-area: v6;}
            #v7 {grid-area: v7;}
            #v8 {grid-area: v8;}

            #p1 {grid-area: p1;}
            #p2 {grid-area: p2;}

            #b1 {grid-area: b1;}

            .box {
                min-height: 100%;
                height:100%;
                max-height:100%;
                max-width:95vw;
            }

            i {
                font-size:50pt;
                line-height: 2;
            }
            p {
                font-size: 20pt;
                white-space: nowrap;
            }

        </style>
    </head>
    
    <body>
        <div class="header"></div>

        <div class="content">
            <iframe class="box" id="v1" loading="lazy" style="aspect-ratio: 3/2" src="https://www.youtube.com/embed/6O7_YswJOXY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
