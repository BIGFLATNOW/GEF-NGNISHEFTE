        <style>
            
            body {

                place-content:center;

                max-width: 95vw;

            .slideGrid {
                display: grid;

            .slideFlex {

            }

            .slideGrow {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(30%, 1fr));
                gap:50px;
            }

            .extreme {width:70vw;}
            .large {width:60vw;}
            .medium {width:50vw;}
            .small {width:30vw;}
            .verysmall {width:20vw;}


            @media screen and (max-width: 1200px) {

                .slideGrid, .slideColumn, .slideRow {
                    display: flex;
                    flex-flow: column wrap;
                }

                .slideGrid, .slideColumn, .slideRow, .slideFlex, .slideGrow {
                    gap:50px;
                }

                .extreme {width:80vw;}
                .large {width:80vw;}
                .medium {width:80vw;}
                .small {width:60vw;}
                .verysmall {width:60vw;}
            }
            
            @media screen and (max-width: 600px) {
                .slideGrow {
                    grid-template-columns: repeat(auto-fit, minmax(80vh, 1fr));
                }

                .slideGrow.extreme * {width:80vw;}
                .slideGrow.large * {width:80vw;}
                .slideGrow.medium * {width:80vw;}
                .slideGrow.small * {width:60vw;}
                .slideGrow.verysmall * {width:60vw;}
            }

            .slideText {
                display:flex;
                width:fit-content;
                flex-direction: column;
                place-content: center;
            }

            .slideTitle {
                font-size: 12pt;
                margin-bottom: 10px;

            }

            .date {

                text-align: left;
