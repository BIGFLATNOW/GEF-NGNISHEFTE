        <script>
            var intervalid;

            function scrollright() {
                document.getElementById("content").scrollLeft += (10);
            }

            function scrollleft() {
                document.getElementById("content").scrollLeft -= (10);
            }

            function scrollstart(isright) {
                if (isright) {
                    intervalid = setInterval(scrollright, 10);
                    document.getElementById("tutorialarrow").style.display = "none"
                }
                else {
                    intervalid = setInterval(scrollleft, 10);
                }
            }

            function scrollstop() {
                clearInterval(intervalid);
            }

        </script>

        <style>

            .content {
                -webkit-overflow-scrolling: touch;
                overflow-x: scroll;
                display: flex;
                gap: 50vw;
                place-items:center;
                padding-left:150px;
                padding-right:150px;
            }

            .containergrid, .containercolumn, .containerrow {
                    place-items:center;
                    gap:150px;
            }

            .containergrid {
                display: grid;
                grid-template-columns: auto auto;
            }

            .containercolumn {
                display: flex;
                flex-flow: column wrap;
            }

            .containerrow {
                display: flex;
                flex-flow: row nowrap;
            }

            .large, .medium, .small, .verysmall {
                max-width:90vw;
                width:auto;
            }

            .large { height:75vh;}
            .medium { height:50vh;}
            .small { height:25vh;}
            .verysmall { height:15vh;}

            #scrollleft, #scrollright {
                position: absolute;
                display: flex;
                align-items: center;
                line-height: 100%;
                text-align: center;
                justify-content: center;
                top:0;
                width:7vw;
                height:100%;
                font-size:30pt;
            }

            #scrollright {
                right:0;
                cursor: url("images/internal/curserright.png") 60 15, auto;
            }

            #scrollleft {
                left:0;
                cursor: url("images/internal/curserleft.png") 0 15, auto;
            }

            @media screen and (max-width: 1200px) {
                .content {
                    overflow-x: hidden;
                    display: flex;
                    flex-flow: column;
                    padding:20px;
                    padding-top: 150px;
                    padding-bottom: 150px;
                }

                .containergrid, .containercolumn, .containerrow {
                    display: flex;
                    flex-flow: column wrap;
                    place-items:center;
                    gap:50px;
                }

                .large, .medium, .small, .verysmall {
                    max-width:100vw;
                    height:auto;
                }

                .large { width:100%;}
                .medium { width:80vw;}
                .small { width:60vw;}
                .verysmall { width:60vw;}

                #scrollleft, #scrollright {
                    display:none;
                }
            }

            @media screen and (max-width: 400px) {
                .large {
                    width:90vw;
                }
            }

            p {
                font-size: 20pt;
                white-space: nowrap;
            }


        </style>
