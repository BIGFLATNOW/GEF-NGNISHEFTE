        <script>

            // VARIABLES

            const META = {de: "BESTELLEN", en: "ORDER"}

            // LOADING
            
            load_components(["header", "databanner"])

            function suf_init() {
                document.getElementById("issue-selection").querySelectorAll("input[type=checkbox]").forEach((item) => {item.addEventListener('change', calculate_cost)})
                document.getElementById("bestellen-form").addEventListener('submit', function(event){pay(event)})
            }

        
        </script>

        <script>

            
            var costs = 0

            function calculate_cost() {
                let selection = document.getElementById("issue-selection").getElementsByTagName("input")
                let costs_display = document.getElementById("costs")
                let costs_string = ""
                costs = 0

                costs_display.innerHTML = "<tr><th>" + costs + " €</th><th>Summe</th></tr>"

                for (let i = 0; i < selection.length; i++)
                {
                    if(selection[i].checked) {
                        costs = costs + 4
                        costs_string = costs_string + "<tr><td>4 €</td><td>Produktionskosten</td></tr>"
                    }
                }

                if(costs != 0) {
                    costs = costs + 1.60
                    costs_display.innerHTML = costs_string + "<tr><td>1,60 €</th><td>Porto</td></tr><tr><th>" + new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(costs) + "</th><th>Summe</th></tr>"
                }

                reset_language()
            }

            function pay(event) {
                event.preventDefault()
                alert(new Intl.NumberFormat("de-DE", { style: "decimal", minimumFractionDigits: 2}).format(costs))
    
                let data = new FormData(event.target)    
                data.append('Costs', new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(costs));
                fetch_mail(make_table(data), "order")

                window.open('https://www.paypal.com/paypalme/GEFAENGNISHEFTE/EUR' + new Intl.NumberFormat("de-DE", { style: "decimal", minimumFractionDigits: 2}).format(costs), '_blank');
            }
        
        </script>

        <style>

            #content {
                padding-top: 80px;
            }

            #bestellen-form {
                display: grid;
                justify-content: center;
                gap:50px;
                padding-bottom: 60px;


                grid-template-columns: auto auto;
                grid-template-rows: auto auto auto;
                grid-template-areas: 
                    "issue-selection issue-selection" 
                    "delivery-adress costs-outer" 
                    "order order";
            }

            #bestellen-form > * {
                width: 400px;
            }

            #delivery-adress {
                grid-area: delivery-adress;
                display: flex;
                flex-direction: column;
                gap:10px;
            }

            #order-btn {
                width: fit-content;
                text-align: center !important;
                padding: 5px 20px;
            }

            #issue-selection {
                grid-area: issue-selection;
                width: 800px;
                display: flex;
                flex-direction: column;
                gap:10px;
            }

            #issue-selection input {
                width: fit-content;
            }

            #costs-outer {
                grid-area: costs-outer;
            }

            fieldset {
                border: 0px none transparent;
                margin: 0px;
                padding: 0px;
                padding-top: 15px;
            }

            #order {
                margin-top: 30px;
                width: fit-content;
                grid-area: order;
                margin-left: auto;
                margin-right: auto;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                border: 2px inset grey;
                margin-bottom: 30px;
            }

            td, th {
                border: 1px solid grey;
                background-color: white;
                color: black;
                text-align: left;
            }

            
            @media screen and (max-width: 1000px) {
                #bestellen-form {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                
                #issue-selection {

                }
            }

            #bestellen-form label {
                font-size: 13pt;
            }


            @media screen and (max-width: 450px) {

                #bestellen-form label  {
                    font-size: 12pt;
                }
            }

            @media screen and (max-width: 350px) {
                #bestellen-form label  {
                    font-size: 11pt;
                }
            }


        </style>

    <body>

        <header id="header"></header>

        <main id="content">
            <form id="bestellen-form" class="abo">
                

                <fieldset id="issue-selection">
                    <legend>Heftauswahl</legend>
                    <div>
                        <input type="checkbox" name="issue-i-checkbox" value="Checked">
                        <label for="issue-i-checkbox">HEFT I – DIE VERGESELLSCHAFTUNG DES KAPITALISMUS</label><br>    
                    </div>
                    <div>
                        <input type="checkbox" name="issue-ii-checkbox" value="Checked">
                        <label for="issue-ii-checkbox">HEFT II – REFORM ODER REVOLUTION</label><br>  
                    </div>
                    <div>
                        <input type="checkbox" name="issue-iii-checkbox" value="Checked">
                        <label for="issue-iii-checkbox">HEFT III – ALTERNATIVE UTOPIEN</label><br>  
                    </div>
                    <div>
                        <input type="checkbox" name="issue-iv-checkbox" value="Checked">
                        <label for="issue-iv-checkbox">HEFT IV – IST POPULISMUS GUT?</label><br>
                    </div>
                </fieldset>

                <fieldset id="delivery-adress">
                    <legend>Lieferadresse</legend>
                    <input name="Name" placeholder="Name" required>
                    <input name="Adresse" placeholder="Straße und Hausnummer" required>
                    <input name="PLZ" placeholder="Postleitzahl" required>
                    <input name="Stadt" placeholder="Stadt" required>
                </fieldset>

                <fieldset id="costs-outer">
                    <legend>Kostenaufschlüsselung</legend>
                    <table id="costs"><tr><th>0 €</th><th>Summe</th></tr></table>
                    <!-- <p lang='de'>Wir verschicken die Hefte auf Spendenbases. Bitte übernehme die Produktionkosten und das Porto deiner Bestellung, wenn es dir möglich ist.</p>
                    <p lang='en'>We send the issues on a basis of donation. Please pay for the costs of production and delivery, if possibile for you.</p> -->
                </fieldset>

                <button id="order" type="submit" onclick="pay()"><span lang="de">Bestellen & Bezahlen</span><span lang="en">Order & Pay</span></button>
                
                <input type="hidden" name="_subject" value="Bestellung">
                <input type="hidden" name="_captcha" value="true">
            </form>
        </main>

        <div id="databanner"></div>
