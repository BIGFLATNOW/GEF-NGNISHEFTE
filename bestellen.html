        <script>

            // LOADING
            
            load_components(["header", "databanner"])

        
        </script>

        <style>

            #content {
                display: grid;
                place-content: center;
                grid-template-rows: 1fr auto 1fr 1fr 1fr 1fr;
                grid-template-columns: 100%;
                grid-template-areas: "." "main-content" "."  "."  "."  ".";
            }

            #bestellen-form {
                margin-left: auto;
                margin-right: auto;
                height: fit-content;
                width: 400px;
                max-width: 100%;
                grid-area: main-content;
                display: flex;
                flex-direction: column;
                gap:50px;
                padding-bottom: 60px;
            }

            #delivery-adress {
                display: flex;
                flex-direction: column;
                gap:10px;
            }

            #order-btn {
                width: fit-content;
                text-align: center !important;
                padding: 5px 20px;
            }

            #issue-selection {
                display: flex;
                flex-direction: column;
                gap:10px;
            }

            #issue-selection input {
                width: fit-content;
            }

            fieldset {
                border: 0px none transparent;
                margin: 0px;
                padding: 0px;
                padding-top: 15px;
            }

            #bestellen-form label {
                font-size: 15pt;
            }



        </style>
    </head>

    <body>

        <header id="header"></header>

        <main id="content">
            <form id="bestellen-form" class="abo">
                <p lang="de">Wenn du eine physische Kopie dieses ISSUE möchtest, kannst du es hier zum Produktionspreis an deine Adresse bestellen.</p>

                <fieldset id="issue-selection">
                    <legend>Heftauswahl</legend>
                    <div class= "input">
                        <input type="checkbox" name="issue-i-checkbox" value="Bike">
                        <label for="issue-i-checkbox">ISSUE I - ALTERNATIVE UTOPIEN</label><br>    
                    </div>
                    <div>
                        <input type="checkbox" name="issue-ii-checkbox" value="Bike">
                        <label for="issue-ii-checkbox">ISSUE I - ALTERNATIVE UTOPIEN</label><br>  
                    </div>
                    <div>
                        <input type="checkbox" name="issue-iii-checkbox" value="Bike">
                        <label for="issue-iii-checkbox">ISSUE I - ALTERNATIVE UTOPIEN</label><br>  
                    </div>
                    <div>
                        <input type="checkbox" name="issue-iv-checkbox" value="Bike">
                        <label for="issue-iv-checkbox">ISSUE I - ALTERNATIVE UTOPIEN</label><br>
                    </div>
                </fieldset>

                <fieldset id="delivery-adress">
                    <legend>Lieferadresse</legend>
                    <input name="Name" placeholder="Name" required>
                    <input name="Adresse" placeholder="Straße und Hausnummer" required>
                    <input name="Stadt" placeholder="Stadt" required>
                    <input name="PLZ" placeholder="Postleitzahl" required>
                </fieldset>

                <button id="order-btn" type="submit"><span lang="de">Bestellen</span><span lang="en">Order</span></button>
                
                <input type="hidden" name="_subject" value="Désabonnement">
                <input type="hidden" name="_captcha" value="true">
            </form>
        </main>

        <div id="databanner"></div>
    </body>
