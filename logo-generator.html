    <script>
      var zip
      var file_counter = 0
      var current_og = "Ortsgruppe"
      var current_og_upper = "ORTSGRUPPE"
      const base_color = "FF2828"
      const colors = [
        ["Rot 1", "FF2828"],
        ["Rot 2", "6D0921"],
        ["Lila 1", "9B62FF"],
        ["Lila 2", "3D1382"],
        ["Schwarz", "000000"]
      ]

      const sw_colors = [
        ["Creme", "FFF2F4"],
        ["Schwarz", "000000"]
      ]

      let fontFiles = [
        'https://www.demiurg.page/fonts/Gespenst/OFL.txt',
        'https://www.demiurg.page/fonts/Rudi/OFL.txt',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Thin.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-UltraLight.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Light.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Regular.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Medium.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-SemiBold.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Bold.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-Black.ttf',
        'https://www.demiurg.page/fonts/Gespenst/Gespenst-UltraBlack.ttf',
        'https://www.demiurg.page/fonts/Rudi/Rudi-Regular.ttf',
      ]

      let fontFilesNames = [
        'OFL-Gespenst.txt',
        'OFL-Rudi.txt',
        'Gespenst-Thin.ttf',
        'Gespenst-UltraLight.ttf',
        'Gespenst-Light.ttf',
        'Gespenst-Regular.ttf',
        'Gespenst-Medium.ttf',
        'Gespenst-SemiBold.ttf',
        'Gespenst-Bold.ttf',
        'Gespenst-Black.ttf',
        'Gespenst-UltraBlack.ttf',
        'Rudi-Regular.ttf',
      ]

      window.onload = (event) => {      
        document.getElementById("ortsgruppe").addEventListener('input', change_ortsgruppe)
        adjustSVGSizeAll()
      };


      function reset_loading_bar() {
        loaded = 0
        document.getElementById('loading_bar').style.visibility = "hidden"
        document.getElementById('loading_bar').style.backgroundImage = "-webkit-linear-gradient(left, #9B62FF, #9B62FF " + 0 + "%, transparent " + 0 + "%, transparent 100%)"

        
        document.getElementById('loading_percentage').style.visibility = "hidden"
        document.getElementById('loading_percentage').textContent = ""
      }

      var loaded = 0

      function increase_loading_bar(amount) {
        document.getElementById('loading_bar').style.visibility = "visible"
        
        document.getElementById('loading_percentage').style.visibility = "visible"
        loaded = loaded + amount

        if(loaded > 100) {
          loaded = 100
        }

        display_loaded = Math.round(loaded)

        document.getElementById('loading_bar').style.backgroundImage = "-webkit-linear-gradient(left, #9B62FF, #9B62FF " + display_loaded + "%, transparent " + display_loaded + "%, transparent 100%)"
        document.getElementById('loading_percentage').textContent = display_loaded + "%"
      }

      function change_ortsgruppe() {
        reset_loading_bar()
        let og = document.getElementById('ortsgruppe').value

        var og_input = document.getElementsByClassName("ortsgruppe_input")
        for (let i = 0; i < og_input.length; i++)
        {
          og_input[i].innerHTML = og_input[i].innerHTML = og
        }

        var og_input_upper = document.getElementsByClassName("ortsgruppe_input_uppercase")
        for (let i = 0; i < og_input_upper.length; i++)
        {
          og_input_upper[i].innerHTML = og.toUpperCase()
        }

        var og_input_upper_scaled = document.getElementsByClassName("ortsgruppe_input_uppercase_scaled")
        for (let i = 0; i < og_input_upper_scaled.length; i++)
        {
          og_input_upper_scaled[i].innerHTML = og.toUpperCase()

          let og_length = og_input_upper_scaled[i].textContent.length
          
          if(og_length <= 7) {

            change_class_visibility('og_pb_large', true)
            change_class_visibility('og_pb_small', false)
            og_input_upper_scaled[i].parentElement.setAttribute("font-size", "140")
            og_input_upper_scaled[i].setAttribute("y", "701.4")
          }
          else {
            change_class_visibility('og_pb_large', false)
            change_class_visibility('og_pb_small', true)
            og_input_upper_scaled[i].parentElement.setAttribute("font-size", "86")
            og_input_upper_scaled[i].setAttribute("y", "682.06")
          }
        //   og_input_upper_scaled[i].innerHTML = og.toUpperCase()
        //   console.log("test")
    
          
        //   // Applying ems directly was causing some weirdness, converting ems to pixels got rid of the weirdyness
          
        //   console.log("TEST")
        //   while(og_input_upper_scaled[i].getBoundingClientRect().width < 60) {
        //     font_size_current = font_size_current + 1
        //     console.log("font_size_current: " + font_size_current)
            
        //     console.log("bb: " + og_input_upper_scaled[i].getBoundingClientRect().width)
        //     og_input_upper_scaled[i].style.fontSize = font_size_current + "px"
        //   }
        } 



        current_og_upper = og.toUpperCase()
        current_og = og
        adjustSVGSizeAll();
      }

      function change_class_visibility(size_class, visible) {

        var size_class_el = document.getElementsByClassName(size_class)

        for(i = 0; i < size_class_el.length; i++) {
          if(visible == true) {
            size_class_el[i].style.display = 'inline';
          }
          else {
            size_class_el[i].style.display = 'none';
          }
          
        }
      }

      function textToPath(svg, callback) {
        const textElements = svg.querySelectorAll('text');
        const fontUrl = 'https://www.demiurg.page/fonts/Gespenst/Gespenst-UltraBlack.ttf';

        opentype.load(fontUrl, function(err, font) {
            if (err) {
                console.error('Could not load font: ' + err);
                return;
            }

            textElements.forEach((textElement) => {
                const fontSize = parseFloat(textElement.getAttribute('font-size'));
                const fill = textElement.getAttribute('fill') || '#000000';
                const x = parseFloat(textElement.getAttribute('x')) || 0;
                const y = parseFloat(textElement.getAttribute('y')) || 0;
                const tspanElements = textElement.querySelectorAll('tspan:not(.tspan-exclude)');

                let combinedPathData = '';

                let totalWidth = 0;
                const textAnchor = textElement.getAttribute('text-anchor') || 'start';

                tspanElements.forEach((tspanElement) => {
                    const text = tspanElement.textContent;
                    const glyphs = font.stringToGlyphs(text);
                    const tspanX = parseFloat(tspanElement.getAttribute('x')) || x;
                    const tspanY = parseFloat(tspanElement.getAttribute('y')) || y;
                    let xOffset = 0;

                    glyphs.forEach(glyph => {
                        totalWidth += glyph.advanceWidth * (fontSize / font.unitsPerEm);
                    });

                    if (textAnchor === 'middle') {
                        xOffset = -totalWidth / 2;
                    } else if (textAnchor === 'end') {
                        xOffset = -totalWidth;
                    }

                    const path = font.getPath(text, tspanX + xOffset, tspanY, fontSize);
                    combinedPathData += path.toPathData(2);
                });

                const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                pathElement.setAttribute('d', combinedPathData);
                pathElement.setAttribute('fill', fill);

                textElement.parentNode.replaceChild(pathElement, textElement);
            });

            if (callback) {
                callback(svg);
            }
        });
      }



      function adjustSVGSizeAll() {
        var svgs = document.getElementsByClassName("logo_lg");
        for (let i = 0; i < svgs.length; i++) {
          adjustSVGSize(svgs[i])
        }
      }

      function adjustSVGSize(svg) {
          svg.removeAttribute("width");
          svg.removeAttribute("height");

          let bbox = svg.getBBox({"stroke": true});
          
          svg.setAttribute("viewBox", `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
          svg.setAttribute("width", bbox.width);
          svg.setAttribute("height", bbox.height);
      }


      function export_set() {
        zip = new JSZip()
        var logos = document.getElementsByClassName("logo_lg")

        for (let i = 0; i < logos.length; i++)
        {
          if(logos[i].getAttribute("data-sw") == "true") {
            
            for (let j = 0; j < sw_colors.length; j++)
            {
              export_svg(logos[i], sw_colors[j])
            }
          }
          else {
            for (let j = 0; j < colors.length; j++)
            {
              export_svg(logos[i], colors[j])
            }
          }
        }
      }

      
      function export_svg(logo, color) {
        let directory = logo.getAttribute("data-directory") + " " + color[0];
        let htmlStr = logo.outerHTML.replaceAll(base_color, color[1]);

        if (color[0] == "Schwarz" && !logo.getAttribute("data-directory").includes("Profilbild")) {
            htmlStr = htmlStr.replaceAll('<text fill="#FFF2F4"', '<text fill="#' + color[1] + '"');
        }

        const svgElement = new DOMParser().parseFromString(htmlStr, 'image/svg+xml').documentElement;

        textToPath(svgElement, function(updatedSvg) {
            console.log(updatedSvg)
            document.getElementById("generation_window").innerHTML = ""
            document.getElementById("generation_window").append(updatedSvg)

            adjustSVGSize(updatedSvg)
            // Serialize updated SVG with paths
            let updatedHtmlStr = new XMLSerializer().serializeToString(updatedSvg);
            let svg = new Blob([updatedHtmlStr], { type: "image/svg+xml" });
            file_counter++;
            const url = URL.createObjectURL(svg);
            let img = new Image();

            img.onload = async () => {
                URL.revokeObjectURL(img.src);
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);

                let imgData = canvas.toDataURL('image/png');
                let byteString = atob(imgData.split(',')[1]);
                let ab = new ArrayBuffer(byteString.length);
                let ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }

                let pngBlob = new Blob([ia], { type: "image/png" });
                
                increase_loading_bar(0.7)
                zip.file(`${directory}.png`, pngBlob, {binary: true});

                if (--file_counter === 0) {
                    await addFontFilesToZip(); 
                    export_zip();
                }
            }

            img.src = url;
            img.style.visibility = "hidden";

            increase_loading_bar(0.7)
            if(!directory.includes("Profilbild")){
              zip.file(directory + ".svg", svg, {binary: true})
            }
        });
      }


      async function addFontFilesToZip() {
          const fontFilesPromises = fontFiles.map((fontFile, i) => {
              return new Promise((resolve, reject) => {
                  JSZipUtils.getBinaryContent(fontFile, (error, data) => {
                      if (error) {
                          return reject(error);
                      }

                      let fileName = 'Schriftarten/' + fontFilesNames[i]
                      zip.file(fileName, data, { binary: true });
                      
                      increase_loading_bar(0.7)
                      resolve();
                  });
              });
          });

          await Promise.all(fontFilesPromises);
      }

      function export_zip() {
        

        zip.generateAsync({
            type: 'blob'
        }).then(function(content) {
          
            increase_loading_bar(100)
            saveAs(content, "SDS Material " + document.getElementById('ortsgruppe').value + ".zip")
        })
      }
    </script>
