<!DOCTYPE html>

		<script>

			function openmenu() {

				document.getElementById("menu").style.height = "fit-content";

				if ($(window).width() > 800) {
					document.getElementById("menu").style.width = document.getElementById("navigation").offsetWidth + 60 + 'px';
				}
				else {
					document.getElementById("menu").style.width = "100vw";
				}
				
			}

			function closemenu() {
				document.getElementById("menu").style.height = "0px";
				document.getElementById("menu").style.width = "0px";
			}

		</script>

			/* GENERAL */

			.header-wrap {
				display: flex;

			}

			#navigation {

				gap: 30px;
			}

			#navigation > a, #issue-dropdown {
				z-index:200;
			}

			a:active, a:visited, a:link {
				color: white ;
				transition: 0.1s;
			}

			a:hover {
				color: lightgrey;
				transition: 0.1s;
			}


			/* REACTIVE */

			@media screen and (min-width: 800px) {
				#mainmenu {
					display: none;
				}
            }

			@media screen and (max-width: 800px) {
				#navigation > a, #issue-dropdown {

				}

			/* MENUS */

			#menu-start {

			}

				padding:15px 20px 15px 20px ;
				text-align: right;
				margin: 0px;
				cursor: pointer;
			}

			#menu > * {
				list-style-type: none;
			}

			#menu {

				position:fixed;

				top:0;

				max-width: 100vw;
				background: darkred;

			/* DROPMENU */

			.arrow {

				position: relative;
				left: 12px;
				bottom: 6px;
				display: inline-block;
				padding: 4px;
				transform: rotate(45deg);
  				-webkit-transform: rotate(45deg);
			}

			.droparrow:hover .arrow {
				border: solid lightgrey;
				border-width: 0 3px 3px 0;
				transition: 0.1s;
			}

			.droparrow:hover a  {
				color: lightgrey;
				transition: 0.1s;
			}

			/* .droparrow:hover ~ .dropmenu {

				line-height: 1.5;
