<!DOCTYPE html>
<html>
	<head>
		<style>
			
			.header-wrap {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding:15px 20px 15px 20px ;
			}

			.logo {
				border:solid;
				border-width: 2px;
				padding:0px 20px;
				background-color:white;
				color:black;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			nav {
				display: flex;
				gap: 30px;
			}

			@media screen and (max-width: 800px) {
				.navigation {
					display:none;
				}
			}

			.dropdownmenu {
				position:relative;
			}

			.dropdown {
				display: none;
				position: absolute;	
				white-space: nowrap
			}

			.dropdownmenu:hover .dropdown {
				display: block;	
			}

			.dropdown a {
				background-color: darkred;
				position: relative;	
				top: 24px;
				right: 50px;
				font-size:13pt;
				box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.35);
				padding: 10px 60px 10px 60px;
			}

			a:active, a:visited, a:link {
				color: white ;
				transition: 0.1s;
			}

			a:hover {
				color: lightgrey;
				transition: 0.1s;
			}

			.issue-arrow:hover .arrow {
				border: solid lightgrey;
				border-width: 0 3px 3px 0;
				transition: 0.1s;
			}

			.issue-arrow:hover a.issues  {
				color: lightgrey;
				transition: 0.1s;
			}
			
			.arrow {
				border: solid white;
				border-width: 0 3px 3px 0;
				position: relative;
				left: 4px;
				bottom: 4px;
				display: inline-block;
				padding: 3px;
				transform: rotate(45deg);
  				-webkit-transform: rotate(45deg);
			}
		</style>
	</head>

	<body>
		<div class="header-wrap">

			<div class="logo">GEFÃ„NGNISHEFTE</div>

						<i class="arrow"></i>
					</div>
					<div class="dropdown">
						<a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i">ISSUE I</a>
					</div>
				</div>
				<a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/special-issues">SPECIAL ISSUES</a>
				<a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/kanon">KANON</a>
			</nav>
		</div>
	</body>
</html>
