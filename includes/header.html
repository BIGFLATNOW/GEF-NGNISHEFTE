<!DOCTYPE html>
<html>
    
	<head>
		
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/red.css">
	<style>	

		.menu {
			position: fixed
			height: 100vh
			background: #F9D401
			width: 10vw
			box-shadow: 1px 0 2px rgba(0,0,0,.2)
			transition: 1s
			&:hover
				width: 40vw
			&:hover ~ .container
				transform: perspective(80vw) rotateY(10deg) translateX(35vw) scaleY(1.2)
			&:hover nav
				left: 20%
		}

		.container {
			width: 90%
			margin-left: 10vw
			background: #FDFDFD
			transition: 1s
			transform-origin: left center
			color: #D2D2D0
		}

		.ul {
			color: white
			text-transform: uppercase
			list-style-type: none	
		}
		
		.li {
			line-height: 2em
			letter-spacing: .3em
		}
		
		.a {
			font-size: 30px
			text-decoration: none
			color: white
			font-weight: 600
			&:hover
				color: #eee
		}
		
		.nav {
			position: absolute
			margin-top: 50%
			left: -1000px
			transition: .5s
		}
		
		hr.solid {
		  position: absolute
		  width: 110%;
		  border-top: 3px solid #bbb;
		}

	</style>
	</head>

<body>
<header>
   <nav>
	<ul>
	<li><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issues" class="h2">ISSUES</a></li>
	<li><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/special-issues" class="h2">SPECIAL ISSUES</a></li>
	<li><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/kanon" class="h2">KANON</a></li>
	</ul>
	</nav>
	<hr class="solid">
   </nav>
</header>
</body>
</html>
