<!DOCTYPE html>
<html>
    <head>
        <style>

            /* RETURN TO TOP */

            #to-top, #to-bottom {
                cursor: pointer;
                font-size:13pt;
                position: fixed;
                right:20px;
                background-color: var(--header-color);
                color: var(--header-color-text);
                padding:0px;
                width: 45px;
                height: 45px;
                font-size: 35pt;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* #to-top {bottom:105px;}
            #to-bottom {bottom:55px;} */

            #to-top {bottom:110px;}
            #to-bottom {bottom:60px;}
            

            #to-top-label {
                position:relative;
                bottom:16px;
                left:2px;
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -o-transform: rotate(90deg);
            }


            /* FOOTER */

            #footer {
                width:100vw;
                color:white;
                background-color: #890000;
                z-index:8;
            }

            #footer-inner {
                white-space: nowrap;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap:10px;
                padding: 10px 20px;
            }

            .footerelement {
                text-align: center;
                font-size: 12pt;
                width:180px;
                height:fit-content;
                cursor: pointer;
            }

            .footerelement * {
                color: black !important;
            }

            /* .inlinefooter {
                display: none;
                margin-bottom: 100px;
                width:100%;
                padding: 0 !important;
                font-size: 9pt;
                width:120px;
            } */



            /* SHAREWINDOW */

            #sharewindow {
                display:none;
                position: fixed;
                left:50%;
                top:50%;
                transform: translate(-50%, -50%);
	            padding: 10px;
                max-width: calc(100vw - 135px);
                width: 400px;
                background-color: #890000;
                border: 2px outset grey;
            }

            #closesharewindow {
                font-size: 15pt;
                cursor: pointer;
                text-align: right;
                margin-bottom: 10px;
            }

            #link-opt > * {
                cursor: pointer;
            }

            #link-opt {
                margin-bottom: 20px;
                line-height: 2;
                font-size: 12pt;
            }

            @media screen and (max-width: 500px) {#link-opt {font-size: 11pt;}}
            @media screen and (max-width: 450px) {#link-opt {font-size: 10pt;}}
            @media screen and (max-width: 400px) {#link-opt {font-size: 9pt;}}
            @media screen and (max-width: 375px) {#link-opt {font-size: 8pt;}}
            @media screen and (max-width: 350px) {#link-opt {font-size: 7pt;}}
            @media screen and (max-width: 325px) {#link-opt {font-size: 6pt;}}


            #link-copy-wrap {
                display:flex;
                justify-content:center;
                margin-bottom: 10px;
            }


            
            /* REACTIVE */

            @media screen and (max-width: 1400px) {

                #footer-inner {
                    justify-content: center;
                    gap:10px 15px;
                    padding: 10px 30px;
                }

                /* .inlinefootercontent {
                    display: flex;
                    flex-wrap: wrap;
                } */
            }


            @media screen and (max-width: 1200px) {
                .footnote .note {
                    position: fixed;
                    bottom: 60px;
                    left: 20px;
                }

                #sharewindow {
                    bottom: 60px;
                    left: 20px;
                    top: unset;
                    transform: none;
                }
            }

            @media screen and (width < 800px), screen and (max-width: 800px) {

                #to-top, #to-bottom {
                    right:30px;
                }

                .footnote .note {
                    left:30px;
                }

                #sharewindow {
                    left:30px;
                }
            }


            @media screen and (max-width: 450px) {

                #footer-inner {
                    gap:5px 10px;
                    padding: 5px 0px;
                }

                .footerelement {
                    font-size: 9pt;
                    width:120px;
                }

                #to-top {bottom:95px;}
                #to-bottom {bottom:45px;}

                
                .footnote .note {
                    bottom:45px;
                }

                #sharewindow {
                    bottom:45px;
                }
            }

                /* .footnote:focus .note {
                    position: fixed;
                    bottom: 40px;
                    left: 20px;
                } */

            .footerelementwrap, .footerelement {
                color:black !important;
            }


        </style>
    </head>

    <body>

        <div id="footer-inner">
            <button class="footerelement" id="teilen" onclick="opensharewindow()"><span lang="de">ISSUE teilen</span><span lang="en">Share ISSUE</span></button>
            <a lang="en" href="files/en/ISSUE I – ALTERNATIVE UTOPIAS.pdf" download class="footerelementwrap"><button class="footerelement">Download PDF</button></a>
            <a lang="de" href="files/de/ISSUE I – ALTERNATIVE UTOPIEN.pdf" download class="footerelementwrap"><button class="footerelement">PDF herunterladen</button></a>
        </div>

        <button id="to-top" onclick="hoch()"><div id="to-top-label">‹</div></button>
        <button id="to-bottom" onclick="runter()"><div id="to-top-label">›</div></button>

        <div id="sharewindow">
            <div id="closesharewindow" onclick="closesharewindow()">X</div>
            <div id="link-opt"></div>
            <div id="link-copy-wrap"><button id="link-copy-btn" class="footerelement" onclick="copy_share()"><span lang="de">Link kopieren</span><span lang="en">Copy link</span></button></div>
        </div>
    </body>
</html>
