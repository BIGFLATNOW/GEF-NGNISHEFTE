            /* FOOTNOTES */

            .footnote {
                text-decoration: none;
                position: relative;
                cursor: pointer;
            }

            .note {
                display: none;
                position: absolute;
                border: 2px outset grey;
                padding: 10px;
                bottom: 30px;
                left: 10px;
                font-size: 11pt;
                line-height: 1.7;
                width: 400px;
                max-width: calc(100vw - 110px);
                background-color: #750000;
            }

            
            .footnotevideo {
                width:100%;
                height: auto;
                min-height: auto;
                aspect-ratio: 16/9;
            }

            .footnote * {
                color: white !important;
                font-size: 11pt;
            }

            .footnote a:hover {
                color: lightgrey !important;
                transition: 0.1;
            }

            .footnote:hover {
                color: #750000;
            }

            .footnote:focus {
                color: #750000;
            }

            .footnote .note {
                cursor: auto;
            }

            .footnote *::selection {
                color: #750000 !important;
                background: white !important;
            }

            .footnote *::-webkit-selection {
                color: #750000 !important;
                background: white !important;
            }

            .footnote *::-moz-selection {
                color: #750000 !important;
                background: white !important;
            }
