<!DOCTYPE html>
<html>
    <head>
        <style>

            /* SLIDES */

            #content {
                display: grid;
                place-items:center;
            }

            #slides > div {
                display: none;
                flex-wrap:wrap;
                place-content: center;
                text-align: center;
                gap:40px 80px;
                /* margin-bottom: 40px; */
            }


            /* CONTROLS */

            #controls {
                display:flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                width:100vw;
                padding-bottom: 60px;
            }

            #controls-inner {
                text-align: center;
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                align-items: center;
                gap:20px 70px;
                width:100%;
                bottom:0;
                left:0;
            }

            #letztes, #nächstes, #slideCurrent {
                background-color: transparent;
                color:white;
                width: 45px;
                height: 45px;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            #letztes, #nächstes {
                padding: 5px 15px 5px 15px;
                width:175px;
                font-size: 15pt;
                cursor: pointer;
            }

            #slideCurrent {
                width:80px;
                font-size: 20pt;
                cursor: default;
            }

            #slideIndex {
                max-height:70vh;
                overflow:auto;
                color:white;
                text-align: center;
                font-size: 20pt;
                display:none;
                width:fit-content;
                padding: 40px 20px 40px 20px;
                scrollbar-gutter: stable both-edges;
            }

            #slideIndex>span:hover {
                color:var(--content-color-link-hover);
                cursor: pointer;
            }

            /* SCROLLBAR */

            :root {
                --scrollbar-color-index: transparent;
                --default-scrollbar-color-index: white;
            }

            #slideIndex::-webkit-scrollbar-thumb {
                background: var(--scrollbar-color-index) !important;
            }

            #slideIndex {
                scrollbar-color: var(--scrollbar-color-index) !important;
            }


            /* SIZING */

            @media screen and (max-width: 800px) {
                #controls-inner {
                    gap:20px;
                }
            }

            .controlLabelSmall {
                position:relative;
                bottom:17px;
                display: none;
            }

            @media screen and (max-width: 520px) {
                .controlLabelLarge {
                    display: none;
                }

                .controlLabelSmall {
                    display: inline;
                }

                #letztes, #nächstes {
                    padding:0px;
                    width: 45px;
                    font-size: 35pt;
                }
            }

            #slideCurrentTitle {
                font-size: 15pt;
                padding: 20px;
                color:white;
                text-align:center;
            }

            @media screen and (max-height: 800px) {

                #controls {
                    padding-bottom:30px;
                }
            }

            @media screen and (max-height: 550px) {

                #slideCurrentTitle {
                    padding-top:10px;
                    padding-bottom:10px;
                }
            }

            @media screen and (max-width: 300px) {

                #controls-inner {
                    flex-direction: column;
                }
            }
            

        </style>
    </head>

    <body>

        <div id="controls-inner">
            <div id="slideCurrentTitle"></div>


            <div id="slideIndex-wrap">
                <div id="slideIndex" onmouseenter="displaySlideIndex()" onmouseleave="hideSlideIndex()"></div>
            </div>

            <div id="controls-inner">
                <button id="letztes" onclick="letztes()">
                    <span class="controlLabelLarge"><span lang="de">VORHERIGES</span><span lang="en" hidden>PREVIOUS</span></span><span class="controlLabelSmall">‹</span>
                </button>
                <button id="slideCurrent" onmouseenter="displaySlideIndex()" onmouseleave="hideSlideIndex()">
                </button>
                <button id="nächstes" onclick="nächstes()">
                    <span class="controlLabelLarge"><span lang="de">NÄCHSTES</span><span lang="en" hidden>NEXT</span></span><span class="controlLabelSmall">›</span>
                </button>
            </div>
        </div>

    </body>
</html>
