                "<span class='slideIndexSpaced'><span class='slideIndexSpacedIssue'>ISSUE I</span> <span lang='de'>ALTERNATIVE UTOPIEN</span><span lang='en'>ALTERNATIVE UTOPIAS</span></span>",
                "<span class='slideIndexSpaced'><span class='slideIndexSpacedIssue'>ISSUE II</span> <span lang='de'>REFORM ODER REVOLUTION</span><span lang='en'>REFORM OR REVOLUTION</span></span>"
            ];

            var titleList = [
                "<a class='title-inner' href='https://www.GEFAENGNISHEFTE.org/issue-i'><span>ISSUE I</span><span>–</span><span lang='de'>ALTERNATIVE UTOPIEN</span><span lang='en'>ALTERNATIVE UTOPIAS</span></a>",
                "<a class='title-inner' href='https://www.GEFAENGNISHEFTE.org/issue-i'><span>ISSUE II</span><span>–</span><span lang='de'>REFORM ODER REVOLUTION</span><span lang='en'>REFORM OR REVOLUTION</span></a>"
            ];

            // LOADING

            var headerloaded, footerloaded, controlsloaded, databannerloaded = false;
            
            $(function(){
                $("#header").load("components/header.html", function() {headerloaded = true; init()});
                $("#controls").load("components/controls.html", function() {controlsloaded = true; init()});
                $("#databanner").load("components/databanner.html", function() {databannerloaded = true; init()});

            function init() {
                if(headerloaded && controlsloaded && databannerloaded){
                    initcontrols();

        <script>

            // COVERSCRIPT

            var textSelected = 0
            var issuetitles = ["title-i", "title-ii", "title-iii"]
            var coverSelected = "cover-i"
            var coverSelectedLoaded = false;


            function selectcover(i) {

                i = i - 1
                console.log("selectcover")
                console.log(controlsloaded)
                console.log(coverSelectedLoaded)
                if(coverSelectedLoaded && controlsloaded) {
                    displayBySlideIndex(i) 
                    document.getElementById(issuetitles[textSelected]).style.fontWeight = "initial";
                    document.getElementById(issuetitles[i]).style.fontWeight = "700";
                    textSelected = i
                }
            }

            document.addEventListener("DOMContentLoaded", (event) => {
                if ('ontouchstart' in window) {

                    $(".title").click(function (e) {
                        e.preventDefault();
                        // e.target.style.color = "white"
                        for (let i = 0; i < issuetitles.length; i++) {
                            document.getElementById(issuetitles[i]).style.color = "white"

                            // var titletext = document.getElementById(issuetitles[i]).childNodes

                            // for (let i = 0; i < titletext.length; i++) {
                            //     titletext[i].style.color = "white"
                            // }
                        }
                    });
                }
            });


        </script>

        <script>

            // LOADING SCRIPT

            document.addEventListener("DOMContentLoaded", (event) => {
                checkload()
                document.getElementById(coverSelected).addEventListener('load', checkload)
            });

            function checkload() {
                if(document.getElementById(coverSelected).complete && controlsinit) {
                    loaded()
                }
                else {
                    setTimeout(checkload, 100)
                }
            }

            function loaded() {
                document.getElementById("laden-wrap").style.display = "none"
                displayBySlideIndex(slideSelected)
                document.getElementById(issuetitles[textSelected]).style.fontWeight = "700";
                coverSelectedLoaded = true;
            }

        </script>

        <style>

            #content {
                display: grid !important;
                grid-template-columns: 1fr auto 1fr !important;
                grid-template-rows: 20px 1fr auto 1fr 1fr 1fr 20px  !important;
                grid-template-areas: 
                    ". . ."
                    ". . ."
                    ". issue-wrap ."
                    ". . ."
                    ". . ."
                    ". . ."
                    ". . ."  !important;
                place-items: center;
                overflow-y: hidden;
                height: calc(var(--vh, 1vh) * 100 - 98px) !important;;
            }


            /* WRAPS */

            #issue-wrap {
                grid-area: issue-wrap;
				display: flex;
                /* flex-wrap: wrap; */
				justify-content: center;
				align-items: flex-start;
                gap: 80px;
            }

            #text-wrap {
                min-width:350px;
                max-width:350px;
            }

            #slides > div {
                text-align: center;
                display: none;
                margin-bottom: 0 !important;
            }
            
            #text-wrap > * {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            /* COVERS */
            
            .cover-image, #laden {
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                -webkit-tap-highlight-color: transparent;
                max-width: 100%;
                max-height: 100%;
            }

            .cover-image {
                transition: 0.7s;
                cursor: pointer;
            }

            .cover-image:hover {
                transform: scale(1.02);
            }

            #laden {
                min-width:300px;
                max-width:400px;
                width: 100%;
                cursor:wait;
            }

            .cover {
                min-width:300px;
                max-width:400px;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .slide-cover {
                width: fit-content;
            }

            .title {
                display:flex;
                justify-content: space-between;
                white-space:nowrap;
                flex-wrap: wrap;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            @media screen and (max-width: 1050px) {

                #issue-wrap {
                    gap: 40px;
                }
            }
            
            #controls {
                display:none !important;
            }


            /* REACTIVE */

            @media screen and (width < 800px) {
                #controls {
                    display:block !important;
                }

                #text-wrap {
                    display:none;
                }

                /* #issue-wrap {
                    width: 100%;
                } */

                .cover, #laden {
                    max-height: 60vh;
                    /* max-width: 100% !important; */
                    min-width: unset;
                }

                #content {
                    height: calc(var(--vh, 1vh) * 100 - 260px) !important;
                }
            }

            @media screen and (max-height: 800px) {
                .cover, #laden {
                    height: 50vh;
                    min-width: unset;
                    max-width: fit-content;
                }
            }

            /* @media screen and (max-height: 800px) {
                #content {
                    height: calc(var(--vh, 1vh) * 100 - 230px) !important;
                }
            } */

            /* SLIDES */

            .title-inner {
				display:flex;
				justify-content: center;
				align-items: center;
                gap:10px;
            }

            #slideIndex-wrap {
                width:100% !important;
                display: flex;
                justify-content: center;
            }

            #slideIndex {
                line-height: 1 !important;
                max-width: 440px !important;
                width:100% !important;
                /* padding-left: 40px !important;
                padding-right: 40px !important; */
            }

            .slideIndexSpaced {
				width:100%;
				display:flex;
                gap:20px;
				justify-content: space-between;
				align-items: flex-start;
                text-align: right;
			}

            .slideIndexSpacedIssue {
                white-space: nowrap;
            }

            #slideCurrent {
                font-size: 15pt !important;
                width:160px !important;
                padding: 5px 15px 5px 15px !important;
                line-height: 1;
            }

            .controlLabelLarge {
                display: none!important;
            }

            .controlLabelSmall {
                display: inline!important;
            }

            #letztes, #nächstes {
                padding:0px!important;
                font-size: 35pt!important;
                width: 45px !important;
            }


            .overridetitletextSmall {display: none;}
            @media screen and (max-width: 350px) {
                .overridetitletextSmall {display: inline;}
                .overridetitletextLarge {display: none;}
                #slideCurrent {
                    padding:0px!important;
                    font-size: 22pt!important;
                    width: 45px !important;
                }
            }

            #slideCurrentTitle, #slideIndex {font-size: 15pt !important;}
            
            @media screen and (max-width: 450px) {
                #slideCurrentTitle, #slideIndex {font-size: 14pt !important;}
            }
            @media screen and (max-width: 400px) {
                #slideCurrentTitle, #slideIndex {font-size: 13pt !important;}
            }
            @media screen and (max-width: 350px) {
                #slideCurrentTitle, #slideIndex {font-size: 12pt !important;}
            }
            @media screen and (max-width: 300px) {
                #slideCurrentTitle, #slideIndex {font-size: 11pt !important;}
            }


        </style>

                    <hr> -->

            </div>
            
        </div>
