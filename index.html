<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ISSUES</title>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="images/internal/faviconred.ico">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script> $(function(){$("#header").load("header.html");}); </script>

        <script>
            // INTROSCRIPT
        
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementById("content").style.overflowY = "auto";
                localStorage.setItem('introshown', true);
            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                if(localStorage.getItem('introshown')) {
                    hideintro();
                }
            });
            
        </script> 

        <script>
            // COVERSCRIPT

            var issuecovers = ["issue-i-cover", "issue-ii-cover", "issue-iii-cover"]
            var issuetitles = ["issue-i-title", "issue-ii-title", "issue-iii-title"]

            var selectedcover = "issue-i-cover"
            var selectedtext = "issue-i-title"
            var selectedcoverloaded = false;


            function selectcover(i) {

                i = i - 1

                if(selectedcoverloaded) {
                    document.getElementById(selectedcover).style.display = "none";
                    document.getElementById(selectedtext).style.fontWeight = "initial";
                    document.getElementById(issuecovers[i]).style.display = "inline";
                    document.getElementById(issuetitles[i]).style.fontWeight = "700";
                    selectedcover = issuecovers[i]
                    selectedtext = issuetitles[i]
                }
            }
        </script>

        <script>

            // LOADING SCRIPT

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById(selectedcover).addEventListener('load', loaded)
                checkload()
            });

            function checkload() {
                if(document.getElementById(selectedcover).complete) {
                    loaded()
                }
                else {
                    setTimeout(checkload, 100)
                }
            }

            function loaded() {
                document.getElementById("laden").style.display = "none"
                document.getElementById(selectedcover).style.display = "inline";
                document.getElementById(selectedtext).style.fontWeight = "700";
                selectedcoverloaded = true;
            }

        </script>

        <style> 

            /* INTRO */

            #intro {
                position:absolute;
                width:100vw;
                height:100vh;
                top: 0; 
                left: 0;
                background-color: darkred;
                text-align: center;
                z-index: 99;
            }

            #intrologo {
                max-width:90vw;
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
				cursor: help;
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }


            /* BODY */

            #content {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                grid-template-rows: 20px 1fr auto 1fr 1fr 1fr 1fr;
                grid-template-areas: 
                    ". . ."
                    ". . ."
                    ". issue-wrap ."
                    ". . ."
                    ". . ."
                    ". . .";
                place-items:center;
            }

            .issue-wrap {
                grid-area: issue-wrap;
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: flex-start;
                gap: 80px 40px;
            }

            .text-wrap {
                min-width:400px;
                max-width:450px;
                flex-grow: 2;
            }



            .cover-wrap > * {
                text-align: center;
            }
            
            .text-wrap > * {
                min-width:400px;
                max-width:450px;
                flex-grow: 2;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .linked, .non-linked {
                width:500px;
                max-width: 100%;
                display:flex;
                justify-content: space-between;
            }
            
            .cover-image {
                display: none;
                max-height: 90vh;
                width:80%;
                min-width:400px;
                max-width:600px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                transition: transform 0.7s;
            }

            .cover-image:hover {
                cursor: pointer;
                transform: scale(1.10);
                transition: transform 0.7s;
            }

            @media screen and (min-width: 800px) {
                .non-linked {
                    display:none;
                }
            }

            @media screen and (max-width: 800px) {
                .linked {
                    display:none;
                }

                .text-wrap {
                    max-width:400px;
                    flex-grow: 1;
                }
            }

            @media screen and (width: 800px) {
                .non-linked {
                    display:block;
                }
            }

            .linked {       
                cursor: pointer;
            }

            #laden {
                display:inline;
                max-height: 90vh;
                width:80%;
                min-width:400px;
                max-width:600px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
            }

        </style>
    </head>

    <body>

            <div class="logo" id="intrologo" onclick="hideintro()">GEFÄNGNISHEFTE</div> 
            <div id="introtext">Gedanken einer politisch desinteressierten Jugend.</div>
        </div>  -->
        
        <div id="header"></div>

        <div id="content">
            <div class="issue-wrap">
                <div class="cover-wrap">
                    <div><img id="laden" src="images/internal/din4laden.gif"/></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-i-cover" src="images/issues/ISSUE-I-COVER.svg" alt="ISSUE I – ALTERNATIVE UTOPIEN"/></a></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-ii-cover" src="images/issues/ISSUE-II-COVER.svg" alt="ISSUE II – REFORM ODER REVOLUTION"/></a></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-iii-cover" src="images/issues/ISSUE-III-COVER.svg" alt="ISSUE III – IST POPULISMUS GUT?"/></a></div>
                </div>
                <div class="text-wrap">
                    <p id="issue-i-title" onmouseover="selectcover(1)">
                        <span class="non-linked"><span>ISSUE I</span> <span>ALTERNATIVE UTOPIEN</span></span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i"><span>ISSUE I</span> <span>ALTERNATIVE UTOPIEN</span></a>
                    </p>
                    <hr>
                    <p id="issue-ii-title" onmouseover="selectcover(2)">
                        <span class="non-linked"><span>ISSUE II</span> <span>REFORM ODER REVOLUTION</span></span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i"><span>ISSUE II</span> <span>REFORM ODER REVOLUTION</span></a>
                    </p> 
                    <hr>
                    <p id="issue-iii-title" onmouseover="selectcover(3)">
                        <span class="non-linked"><span>ISSUE III</span> <span>IST POPULISMUS GUT?</span></span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i"><span>ISSUE III</span> <span>IST POPULISMUS GUT?</span></a>
                    </p>
                    <hr>
                </div>
            </div>

        </div>
    </body>
</html>
