<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ISSUES</title>
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="icon" type="image/x-icon" href="images/internal/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script> $(function(){$(".header").load("header.html");}); </script>

        <style> 


            /* INTRO */

            #intro {
                position:absolute;
                width:100vw;
                height:100vh;
                top: 0; 
                left: 0;
                background-color: darkred;
                text-align: center;
                z-index: 99;
            }

            #intrologo {
                max-width:90vw;
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
				cursor: help;
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }


            /* BODY */

            .content {           
                display: grid;                
                grid-template-columns: 1fr auto 1fr;
                grid-template-rows: 1fr auto 1fr 1fr 1fr;
                grid-template-areas: 
                    ". . ."
                    ". issue-wrap ."
                    ". . ."
                    ". . ."
                    ". . .";
                place-items:center;
            }

            .issue-wrap {
                grid-area: issue-wrap;
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: flex-start;
                margin-top: 40px;
                gap: 80px 40px;
            }

            .cover-wrap > * {
                text-align: center;
            }
            
            .text-wrap > * {
                min-width:400px;
                /* max-width:450px; */
                width:100%;
                font-size:15;
                text-align-last: justify;
                margin-top: 15px;
                margin-bottom: 15px;
            }
            
            .cover-image {
                display: none;
                width:80%;
                min-width:400px;
                max-width:600px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                transition: transform 0.7s;
            }

            .cover-image:hover {
                cursor: pointer;
                transform: scale(1.10);
                transition: transform 0.7s;
            }

            @media screen and (min-width: 800px) {
                .non-linked {
                    display:none;
                }
            }

            @media screen and (max-width: 800px) {
                .linked {
                    display:none;
                }
            }

            .linked {       
                cursor: pointer;
            }

            #placeholder {
                display:none;
            }

        </style>

        <script>
            // INTROSCRIPT
        
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementById("content").style.overflowY = "auto";
                localStorage.setItem('introshown', true);
            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                if(localStorage.getItem('introshown')) {
                    hideintro();
                }
            });
        </script> 

        <script>
            // COVERSCRIPT

            var ic = "issue-i-cover"
            var iic = "issue-ii-cover"
            var iiic = "issue-iii-cover"

            var it = "issue-i-text"
            var iit = "issue-ii-text"
            var iiit = "issue-iii-text"

            var selectedcover = ic
            var selectedtext = it

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById(selectedcover).style.display = "inline";
                document.getElementById(selectedtext).style.fontWeight = "900";
            });

            function selectcover(cover, text) {
                document.getElementById(selectedcover).style.display = "none";
                document.getElementById(selectedtext).style.fontWeight = "initial";
                document.getElementById(cover).style.display = "inline";
                document.getElementById(text).style.fontWeight = "900";
                selectedcover = cover
                selectedtext = text
            }
        </script>
    </head>

    <body>
        
        <div id="intro">
            <div class="logo" id="intrologo" onclick="hideintro()">GEFÃ„NGNISHEFTE</div> 
            <div id="introtext">Gedanken einer politisch desinteressierten Jugend.</div>
        </div> 
        
        <div class="header"></div>

        <div class="content" id="content">
            <div class="issue-wrap">
                <div class="cover-wrap">
                    <div><img class="cover-image" id="placeholder" src="images/internal/din4placeholder.svg"/></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-i-cover" src="images/issues/ISSUE-I-COVER.svg" alt="ISSUE I - ALTERNATIVE UTOPIEN"/></a></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-ii-cover" src="images/issues/ISSUE-II-COVER.svg" alt="ISSUE II - REFORM ODER REVOLUTION"/></a></div>
                    <div><a href="https://www.GEFAENGNISHEFTE.org/issue-i"><img class="cover-image" id="issue-iii-cover" src="images/issues/ISSUE-III-COVER.svg" alt="ISSUE III - IST POPULISMUS GUT?"/></a></div>
                </div>
                <div class="text-wrap">
                    <p id="issue-i-text" onmouseover="selectcover(ic, it)">
                        <span class="non-linked">ISSUE&#x2005;I ALTERNATIVE&#x2005;UTOPIEN</span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i">ISSUE&#x2005;I ALTERNATIVE&#x2005;UTOPIEN</a>
                    </p>
                    <hr>
                    <p id="issue-ii-text" onmouseover="selectcover(iic, iit)">
                        <span class="non-linked">ISSUE&#x2005;II REFORM&#x2005;ODER&#x2005;REVOLUTION</span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i">ISSUE&#x2005;II REFORM&#x2005;ODER&#x2005;REVOLUTION</a>
                    </p> 
                    <hr>
                    <p id="issue-iii-text" onmouseover="selectcover(iiic, iiit)">
                        <span class="non-linked">ISSUE&#x2005;III IST&#x2005;POPULISMUS&#x2005;GUT?</span>
                        <a class="linked" href="https://www.GEFAENGNISHEFTE.org/issue-i">ISSUE&#x2005;III IST&#x2005;POPULISMUS&#x2005;GUT?</a>
                    </p>
                    <hr>
                </div>
            </div>

        </div>        
    </body>    
</html>
