    function show_cover(face) {
        let perspective = face.parentElement.parentElement

    function scale_model() {
        
        const perspective = document.getElementsByClassName('perspective')[0]
        let p_width = perspective.clientWidth * 0.6
        // document.querySelector(':root').style.setProperty('--model-width', p_width + "px")

    function animate() {
        const boxes = document.getElementsByClassName('box')

        for(i = 0; i < boxes.length; i++) {
            animate_box(boxes[i])
        }

        
        requestAnimationFrame(animate);
    }
    
    function animate_box(box) {
        let box_id = box.parentElement.getAttribute("data-box-id")
        let box_info = BOX_INFO[box_id]
        let targetX = box_info["targetX"]
        let targetY = box_info["targetY"]
        let currentX = box_info["currentX"]
        let currentY = box_info["currentY"]
        let translateX = box_info["translateX"]
        let auto_rotate = box_info["auto_rotate"]



        let lerpFactor = 0.01;
        if (auto_rotate && AUTO_ROTATE_TOGGLE) {
            targetX = currentX + 80; 
            targetY = 0;
            lerpFactor = 0.003;
        }
    
        // console.log("currentX: " + currentX + " targetX: " + targetX + " currentY: " + currentY + " targetY: " + targetY)
        currentX = lerp(currentX, targetX, lerpFactor);
        currentY = lerp(currentY, targetY, lerpFactor);
    
        box.style.transform = `rotateY(${currentX}deg) rotateX(${-currentY}deg)`;
        box.parentElement.style.transform = `translateX(${translateX}px)`
        
        
        box_info["targetX"] = targetX
        box_info["targetY"] = targetY
        box_info["currentX"] = currentX
        box_info["currentY"] = currentY
        box_info["translateX"] = translateX
    
    }
