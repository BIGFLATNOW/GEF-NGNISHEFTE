                    cover_de: "images/issues/de/issue-ii-cover.WebP",
                    cover_en: "images/issues/en/issue-ii-cover.WebP",

                {
                    no: "ISSUE III",

                    title_de: "REGELN DES <br class='spacedissuebreaks'>ALGORHYTMUS",
                    title_en: "ALGORITHMIC <br class='spacedissuebreaks'>RULE",
                    cover_de: "images/issues/de/issue-i-cover.WebP",
                    cover_en: "images/issues/en/issue-i-cover.WebP",
                    url: "issue-i"
                }
            ]

            // TEMPLATES

            function index_template(slide, i){let issue = ISSUE_LIST[i]; return '<span id="index' + i + '" class="indexitem" onclick="displaySlide(' + i + ')"><span class="slide-indexSpaced"><span class="slide-indexSpacedIssue">' + issue.no + '</span><span lang="de">' + issue.title_de + '</span><span lang="en">' + issue.title_en + '</span></span></span><br>'}
            function index_title_template(i){let issue = ISSUE_LIST[i]; return '<a class="title-inner" href=' + issue.url + '><span class="slide-indexSpacedIssue">' + issue.no + '</span><span lang="de">' + issue.title_de + '</span><span lang="en">' + issue.title_en + '</span></a>'}
            function cover_template(i){let issue = ISSUE_LIST[i]; return '<div class="slide-cover"><a class="cover" href=' + issue.url + '><img class="cover-image" loading="lazy" lang="de" src=' + issue.cover_de + ' alt=' + issue.no + ' COVER/><img class="cover-image" loading="lazy" lang="en" hidden src=' + issue.cover_en + ' alt=' + issue.no + 'COVER/></a></div>'}
            function title_template(i){let issue = ISSUE_LIST[i]; return '<a class="title" onmouseover="displaySlide(' + i + ')" href=' + issue.url + '><span>' + issue.no + '</span><span lang="de">' + issue.title_de + '</span><span lang="en">' + issue.title_en + '</span></a><hr>'}

        <script>

            // COVERSCRIPT

            document.addEventListener("DOMContentLoaded", initcovers)

            function initcovers() {
                for (let i = 0; i < ISSUE_LIST.length; i++) {
                    document.getElementById("slides").insertAdjacentHTML('beforeend', cover_template(i));
                    document.getElementById("text-wrap").insertAdjacentHTML('beforeend', title_template(i));
                }

                
                seteagerload()
                init_prevent_touch_response()
            }


            function highlight_title(i) {

                let titles = document.querySelectorAll('.title');

                titles.forEach((title) => {title.style.fontWeight = "400"});
                titles.item(i).style.fontWeight = "700";
            }


            // EAGER LOAD ACCORDING TO LANGUAGE

            function seteagerload() {

                let covers = document.getElementById("slides").getElementsByTagName("img")
                let current_lang = localStorage.getItem("gefaengnishefte_language")
                
                for (let i = 0; i < covers.length; i++) {
                    if(covers[i].lang == current_lang) {
                        covers[i].loading = "eager"
                    }
                }
            }


            // PREVENT TOUCHING RESPONSE

            function init_prevent_touch_response() {
                let titles = document.getElementsByClassName("title")

                for (let i = 0; i < titles.length; i++) {
                    titles[i].addEventListener("pointerdown", (event) => {
                        if (event.pointerType === "touch" || event.pointerType === "pen") {
                            event.currentTarget.addEventListener("click", prevent_link_events)
                        }
                    })

                    titles[i].addEventListener("mouseenter", ()=>{titles[i].style.color = ""})
                }
            }

            function prevent_link_events(event) {
                event.preventDefault()
                event.currentTarget.style.color = "white"
                event.currentTarget.removeEventListener("click", prevent_link_events)
            }

        </script>

	            font-size: clamp(1rem, -0.54rem + 5.7vw, 1.25rem) !important;
