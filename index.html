<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ISSUES</title>
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
            $(function(){$(".header").load("header.html");});
        </script>

        <style> 


            /* INTRO */

            #intro {
                position:absolute;
                width:100vw;
                height:100vh;
                top: 0; 
                left: 0;
                background-color: darkred;
                text-align: center;
                z-index: 99;
            }

            #intrologo {
                max-width:90vw;
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
				cursor: help;
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }


            /* BODY */

            /* body {
                overflow-y: hidden;
            } */

            .content {           
                display: flex;
                justify-content: center;
                align-items: center;
                overflow-y: hidden;
            }

            .issue-wrapper {
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: flex-start;
                gap: 80px 40px;
                margin-top: 100px;
                margin-bottom: 100px;
                width:1200px
            }

            .issue-text-wrapper {
                width:450px;
            }

            .issue-cover-wrapper > * {
                text-align: center;
            }
            
            .issue-text-wrapper > * {
                cursor: pointer;
                font-size:15;
                width:100%;
                text-align-last: justify;
                margin-top: 15px;
                margin-bottom: 15px;
            }
            
            .issue-cover-wrapper > * > * > *{
                display: none;
                width:80%;
                min-width:400px;
                max-width:600px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                transition: transform 0.7s;
            }

            .issue-cover-wrapper > * > * > *:hover {
                cursor: pointer;
                transform: scale(1.10);
                transition: transform 0.7s;
            }

            .issue-cover-wrapper > * > * > * {
                color:white;
                transition: 0.1;
            }
            
        </style>

        <script>
            // INTROSCRIPT
        
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementById("content").style.overflowY = "auto";
                localStorage.setItem('introshown', true);
            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                if(localStorage.getItem('introshown')) {
                    hideintro();
                }
            });
        </script> 

        <script>
            // COVERSCRIPT

            var ic = "issue-i-cover"
            var iic = "issue-ii-cover"
            var iiic = "issue-iii-cover"

            var it = "issue-i-text"
            var iit = "issue-ii-text"
            var iiit = "issue-iii-text"

            var selectedcover = ic
            var selectedtext = it

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById(selectedcover).style.display = "inline";
                document.getElementById(selectedtext).style.fontWeight = "900";
            });

            function selectcover(cover, text) {
                document.getElementById(selectedcover).style.display = "none";
                document.getElementById(selectedtext).style.fontWeight = "initial";
                document.getElementById(cover).style.display = "inline";
                document.getElementById(text).style.fontWeight = "900";
                selectedcover = cover
                selectedtext = text
            }
        </script>
    </head>

    <body>
        
        <div id="intro">
            <div class="logo" id="intrologo" onclick="hideintro()">GEFÄNGNISHEFTE</div> 
            <div id="introtext">Gedanken einer politisch desinteressierten Jugend.</div>
        </div> 
        
        <div class="header"></div>

        <div class="content" id="content">

            <div class="issue-wrapper">
                <div class="issue-cover-wrapper">
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-i-cover" src="https://docs.google.com/uc?export=download&id=19Ig8BxThNX1GJrxSMuzbHJwmGin16YIt" alt="ISSUE I - ALTERNATIVE UTOPIEN"/></a></div>
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-ii-cover" src="https://docs.google.com/uc?export=download&id=1ZWlXLqJnA6KviHDTZxN51RQGIwsKGL60" alt="ISSUE II - REFORM ODER REVOLUTION"/></a></div>
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-iii-cover" src="https://docs.google.com/uc?export=download&id=1TvjgLrqSKEGWhJqdxJKPjFVShdRpFRW9" alt="ISSUE III - IST POPULISMUS GUT?"/></a></div>
                </div>
                <div class="issue-text-wrapper">
                    <p id="issue-i-text" 
                        onmouseover="selectcover(ic, it)"><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i">ISSUE&#x2005;I <!--MÄRZ&#x2005;2022--> ALTERNATIVE&#x2005;UTOPIEN</a></p>
                    <hr>
                    <p id="issue-ii-text" 
                        onmouseover="selectcover(iic, iit)"><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i">ISSUE&#x2005;II <!--JUNI&#x2005;2022--> REFORM&#x2005;ODER&#x2005;REVOLUTION</a></p> 
                    <hr>
                    <p id="issue-iii-text"
                        onmouseover="selectcover(iiic, iiit)"><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i">ISSUE&#x2005;III <!--SEPTEMBER&#x2005;2022--> IST&#x2005;POPULISMUS&#x2005;GUT?</a></p>
                    <hr>
                </div>
            </div>

        </div>

        <!-- <div class="footer"></div> -->
        
    </body>    
</html>
