        <style> 
            #intro {
                padding: 1000px;
                background-color: darkred;
            }

            #intrologo {
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
                color:black;
				border:solid;
				border-width: 2px;
				padding:0px 20px;
				background-color:white;
				cursor: help;
                -webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }
            
            .body-wrapper {
                overflow-y: hidden;
            }

            .cover-wrapper {
                position:relative;
                left: 0;
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: center;
                gap: 100px;
                overflow: visible;
                padding: 20px;
            }

            .cover-wrapper::-webkit-scrollbar {
                display: none;
            }

            @media screen and (min-width: 1000px) {
                .cover-wrapper {
                    justify-content: center;
                    flex-wrap: wrap;
                    align-items: flex-start;
                    gap: 100px;
                    overflow-x: scroll;
                    -webkit-overflow-scrolling: touch;
                }
                
            }

            .cover {
                width:75vw;
                max-width:550px;
                transform: scale(1);
                transition: transform 0.5s;
            }

            .cover:hover {
                cursor: pointer;
                transform: scale(1.03);
                transition: transform 0.5s;
            }

            @media screen and (min-width: 1000px) {
                .cover {
                    min-width: 400px;
                    width:30vw;
                    max-width: 500px;
                }
            }
            .cover-svg {
                padding:0px;
                width:75vw;
                max-width:550px;
                transform: scale(1);
                transition: transform 0.5s;
                box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.35);
            }

            .cover-svg:hover {
                cursor: pointer;
                transform: scale(1.03);
                transition: transform 0.5s;
            }

            @media screen and (min-width: 1000px) {
                .cover-svg {
                    min-width: 400px;
                    width:30vw;
                    max-width: 500px;
                }
            }
            .issue-wrapper {
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: flex-start;
                gap: 60px;
                width:100%;
            }

            .issue-text-wrapper > * {
                cursor: pointer;
                font-size: 15;
                white-space: pre-wrap;
                width:100%;
            }

            .issue-text-wrapper {
                width:40%;
                max-width: fit-content;
                margin-right:60px;
            }

            .issue-cover-wrapper {
                width:50%
            }
            
            .issue-cover-wrapper > * > *{
                display: none;
                width:100%;
                max-width:500px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                transition: transform 0.7s;
            }

            .issue-cover-wrapper > * > *:hover{
                cursor: pointer;
                transform: scale(1.10);
                transition: transform 0.7s;
            }

        </style>

        <script>      
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementsByClassName('.body-wrapper').style.overflowY = "scroll";
            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                if(localStorage.getItem('introshown')) {
                    hideintro();
                }
            });
        
            document.getElementById("intrologo").addEventListener('click touchstart', (event) => {
                if (!introshown) {
                    hideintro();
                    localStorage.setItem('introshown', true);
                }
            });
        </script> 
    </head>

            <div class="issue-wrapper">
                <div class="issue-cover-wrapper">
                    <a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-i-cover" src="https://docs.google.com/uc?export=download&id=1TvjgLrqSKEGWhJqdxJKPjFVShdRpFRW9" alt="ISSUE III - IST POPULISMUS GUT?"/></a>
                    <a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-ii-cover" src="https://docs.google.com/uc?export=download&id=1T7qr2ZhWwpXZ_wciYQXC2N3Pw8tjRjzA" alt="ISSUE II - REFORM ODER REVOLUTION"/></a>

                </div>
                <div class="issue-text-wrapper">
                    <p id="issue-i-text" 
                        onclick="selectcover(ic, it).call(this)"
                        onmouseover="hovercover(ic, it)"
                        onmouseout="unhovercover(ic, it)">ISSUE I    MÄRZ 2022    ALTERNATIVE UTOPIEN</p>
                    <hr>
                    <p id="issue-ii-text" 
                        onclick="selectcover(iic, iit)"
                        onmouseover="hovercover(iic, iit)"
                        onmouseout="unhovercover(iic, iit)">ISSUE II    JUNI 2022    REFORM ODER REVOLUTION</p>
                    <hr>
                    <p id="issue-iii-text" 
                        onclick="selectcover(iiic, iiit)"
                        onmouseover="hovercover(iiic, iiit)"
                        onmouseout="unhovercover(iiic, iiit)">ISSUE III    SEPTEMBER 2022    IST POPULISMUS GUT?</p>
                    <hr>
                    <script>
                        var ic = "issue-i-cover"
                        var iic = "issue-ii-cover"
                        var iiic = "issue-iii-cover"

                        var it = "issue-i-text"
                        var iit = "issue-ii-text"
                        var iiit = "issue-iii-text"

                        var selectedcover = ic
                        var selectedtext = it

                        document.addEventListener("DOMContentLoaded", (event) => {
                            document.getElementById(selectedcover).style.display = "block";
                            document.getElementById(selectedtext).style.textDecoration = "underline";
                        });

                        function selectcover(cover, text) {
                            document.getElementById(selectedtext).style.textDecoration = "none";
                            document.getElementById(cover).style.display = "block";
                            document.getElementById(text).style.textDecoration = "underline";
                            selectedcover = cover
                            selectedtext = text
                        }

                        function hovercover(cover, text) {
                            document.getElementById(selectedcover).style.display = "none";
                            document.getElementById(cover).style.display = "block";
                        }

                        function unhovercover(cover, text) {
                            document.getElementById(cover).style.display = "none";
                            document.getElementById(selectedcover).style.display = "block";
                        }
                    </script>
