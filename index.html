        <style> 
            #intro {
                padding: 1000px;
                background-color: darkred;
            }

            #intrologo {
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
                color:black;
				border:solid;
				border-width: 2px;
				padding:0px 20px;
				background-color:white;
				cursor: help;
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }
            
            body {
                overflow-y: hidden;
            }

            .cover-wrapper {
                position:relative;
                left: 0;
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: center;
                gap: 100px;
                overflow: visible;
                padding: 20px;
            }

            .cover-wrapper::-webkit-scrollbar {
                display: none;
            }

            @media screen and (min-width: 1000px) {
                .cover-wrapper {
                    justify-content: center;
                    flex-wrap: wrap;
                    align-items: flex-start;
                    gap: 100px;
                    overflow-x: scroll;
                    -webkit-overflow-scrolling: touch;
                }
                
            }

            .cover {
                width:75vw;
                max-width:550px;
                transform: scale(1);
                transition: transform 0.5s;
            }

            .cover:hover {
                cursor: pointer;
                transform: scale(1.03);
                transition: transform 0.5s;
            }

            @media screen and (min-width: 1000px) {
                .cover {
                    min-width: 400px;
                    width:30vw;
                    max-width: 500px;
                }
            }

            
        </style>

        <script>      
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementsByTagName('body')[0].style.overflowY = "scroll";
            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                if(localStorage.getItem('introshown')) {
                    hideintro();
                }
            });
        
            document.getElementById("intrologo").addEventListener('click', (event) => {
                if (!introshown) {
                    hideintro();
                    localStorage.setItem('introshown', true);
                }
            });
        </script>
