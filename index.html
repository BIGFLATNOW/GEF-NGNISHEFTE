<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
        $(function(){
            $(".header").load("includes/header.html"); 
            $(".footer").load("includes/footer.html"); 
        });
        </script>

        <style> 
            body {
                overflow-y: hidden;
            }
            .body-wrapper {
                overflow-y: hidden;
            }

            #intro {
                position:absolute;
                width:100%;
                height:100%;
                background-color: darkred;
                text-align: center;
                z-index: 99;
            }

            #intrologo {
                max-width:90vw;
                position:fixed;
                top:30vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;
                font-size: 36pt;
                color:black;
				border:solid;
				border-width: 2px;
				padding:0px 20px;
				background-color:white;
				cursor: help;
                /* -webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none; */
            }

            #introtext {
                position:fixed;
                top:40vh;
                left:50vw;
                transform: translate(-50%, -50%);
                width: fit-content;              
                font-size: 15pt;
                color: white;
            }


            /* WRAPPERS */

            .issue-wrapper {
				display: flex;
				justify-content: center;
                flex-wrap: wrap;
				align-items: flex-start;
                gap: 60px;
                width:100%;
            }

            .issue-text-wrapper {
                max-width: fit-content;
                margin-right:20px;
            }

            .issue-cover-wrapper > * {
                text-align: center;
                margin-right:20px;
            }
            
            /* ELEMENTS */

            .issue-text-wrapper > * {
                cursor: pointer;
                font-size: 15;
                white-space: pre-wrap;
                width:100%;
            }
            
            .issue-cover-wrapper > * > * > *{
                display: none;
                width:75%;
                min-width:400px;
                max-width:600px;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                transform: scale(1);
                transition: transform 0.7s;
            }

            .issue-cover-wrapper > * > * > *:hover{
                cursor: pointer;
                transform: scale(1.10);
                transition: transform 0.7s;
            }
        </style>

        <script>
            // INTROSCRIPT
        
            function hideintro() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("intrologo").style.display = "none";
                document.getElementById("introtext").style.display = "none";
                document.getElementsByClassName('.body-wrapper').style.overflowY = "scroll";
                localStorage.setItem('introshown', true);
            }
            
            // document.addEventListener("DOMContentLoaded", (event) => {
            //     if(localStorage.getItem('introshown')) {
            //         hideintro();
            //     }
            // });
        </script> 

        <script>
            // COVERSCRIPT

            var ic = "issue-i-cover"
            var iic = "issue-ii-cover"
            var iiic = "issue-iii-cover"

            var it = "issue-i-text"
            var iit = "issue-ii-text"
            var iiit = "issue-iii-text"

            var selectedcover = ic
            var selectedtext = it

            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementById(selectedcover).style.display = "inline";
                document.getElementById(selectedtext).style.textDecoration = "underline";
            });

            function selectcover(cover, text) {
                document.getElementById(selectedtext).style.textDecoration = "none";
                document.getElementById(cover).style.display = "inline";
                document.getElementById(text).style.textDecoration = "underline";
                selectedcover = cover
                selectedtext = text
            }

            function hovercover(cover, text) {
                document.getElementById(selectedcover).style.display = "none";
                document.getElementById(cover).style.display = "inline";
            }

            function unhovercover(cover, text) {
                document.getElementById(cover).style.display = "none";
                document.getElementById(selectedcover).style.display = "inline";
            }
        </script>
    </head>

    <body>
    <div class="body-wrapper">
        
        <div id="intro">
            <div id="intrologo" onclick="hideintro()">GEFÄNGNISHEFTE</div> 
            <div id="introtext">Gedanken einer politisch desinteressierten Jugend.</div>
        </div> 
        
        <div class="header"></div>

        <div class="content">
           
            <!-- <audio class="audioplay" controls>
                <source src="https://docs.google.com/uc?export=download&id=1Q7Me4I7A_KT3mSQknoG8xY0Y46Es1RuH">
            </audio> -->
            
            <div class="info">Reguläre Ausgaben.</div>

            <div class="issue-wrapper">
                <div class="issue-cover-wrapper">
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-i-cover" src="https://docs.google.com/uc?export=download&id=1TvjgLrqSKEGWhJqdxJKPjFVShdRpFRW9" alt="ISSUE III - IST POPULISMUS GUT?"/></a></div>
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-ii-cover" src="https://docs.google.com/uc?export=download&id=1T7qr2ZhWwpXZ_wciYQXC2N3Pw8tjRjzA" alt="ISSUE II - REFORM ODER REVOLUTION"/></a></div>
                    <div><a href="http://BIGFLATNOW.github.io/GEFAENGNISHEFTE/issue-i"><img id="issue-iii-cover" src="https://docs.google.com/uc?export=download&id=1ZWlXLqJnA6KviHDTZxN51RQGIwsKGL60" alt="ISSUE II - REFORM ODER REVOLUTION"/></a></div>
                </div>
                <div class="issue-text-wrapper">
                    <p id="issue-i-text" 
                        onclick="selectcover(ic, it).call(this)"
                        onmouseover="hovercover(ic, it)"
                        onmouseout="unhovercover(ic, it)">ISSUE I    MÄRZ 2022    ALTERNATIVE UTOPIEN</p>
                    <hr>
                    <p id="issue-ii-text" 
                        onclick="selectcover(iic, iit)"
                        onmouseover="hovercover(iic, iit)"
                        onmouseout="unhovercover(iic, iit)">ISSUE II    JUNI 2022    REFORM ODER REVOLUTION</p>
                    <hr>
                    <p id="issue-iii-text" 
                        onclick="selectcover(iiic, iiit)"
                        onmouseover="hovercover(iiic, iiit)"
                        onmouseout="unhovercover(iiic, iiit)">ISSUE III    SEPTEMBER 2022    IST POPULISMUS GUT?</p>
                    <hr>
                </div>
            </div>

        </div>

        <div class="footer"></div>
    </div>
    </body>    
</html>
