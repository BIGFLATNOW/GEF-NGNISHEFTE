<script>

function suf_init() {
    let boxes = document.getElementById("issue-library").getElementsByClassName('box')
    boxes[boxes.length-1].classList.add("box_hovered");

    document.querySelectorAll('.box').forEach((item) => {
        item.addEventListener('mouseenter', () => {

            });

            item.classList.add("box_hovered");
        });
    });
}

    var BOX_INFO = {}
    var AUTO_ROTATE_TOGGLE = false
    var LIBRARY_MODE = true
    let defaultRotation = 0;
    
    function lerp(start, end, factor) {
    return start + (end - start) * factor;
}

function init_boxes() {
    const perspectives = document.getElementsByClassName('perspective');
    const initialGap = 5; // Small gap to bring covers close together
    const totalCovers = perspectives.length;
    const centerIndex = (totalCovers - 1) / 2;

    // Calculate initial positions
    let translateXs = [];
    for (let i = 0; i < totalCovers; i++) {
        let offsetFromCenter = i - centerIndex;
        let translateX = offsetFromCenter * initialGap;
        translateXs.push(translateX);
    }

    // Center the group
    let sumTranslateX = translateXs.reduce((sum, x) => sum + x, 0);
    let avgTranslateX = sumTranslateX / totalCovers;

    for (let i = 0; i < perspectives.length; i++) {
        let box_id = "box" + i;
        perspectives[i].setAttribute("data-box-id", box_id);
        BOX_INFO[box_id] = {};
        BOX_INFO[box_id]["currentX"] = 90;
        BOX_INFO[box_id]["targetX"] = 90;
        BOX_INFO[box_id]["translateX"] = translateXs[i] - avgTranslateX;
    }

    animate();

    // Attach event listeners to the entire cover
    document.querySelectorAll('.cover').forEach((item) => {
        item.addEventListener('mouseenter', () => {
            // show_cover(item);
        });


    });
}

function show_cover(coverElement) {
    if (!LIBRARY_MODE) { return; }

    const perspectives = Array.from(document.getElementsByClassName('perspective'));
    const selectedIndex = perspectives.findIndex(perspective => perspective.parentElement === coverElement);

    if (selectedIndex === -1) {
        console.error("Selected perspective not found");
        return;
    }

    const hoverGap = 100; // Larger gap when cover is hovered
    const totalCovers = perspectives.length;

    // Calculate positions relative to the selected cover
    let translateXs = [];
    for (let i = 0; i < totalCovers; i++) {
        let offsetFromSelected = i - selectedIndex;
        let translateX = offsetFromSelected * hoverGap;
        translateXs.push(translateX);
    }

    // Center the group
    let sumTranslateX = translateXs.reduce((sum, x) => sum + x, 0);
    let avgTranslateX = sumTranslateX / totalCovers;

    for (let i = 0; i < totalCovers; i++) {
        let box_info = BOX_INFO[perspectives[i].getAttribute("data-box-id")];
        box_info["translateX"] = translateXs[i] - avgTranslateX;

        if (i === selectedIndex) {
            box_info["targetX"] = 0; // Hovered cover faces forward
        } else {
            box_info["targetX"] = 90; // Others are side-on
        }

        box_info["currentY"] = 0;
    }
}

function reset_covers() {
    const perspectives = Array.from(document.getElementsByClassName('perspective'));
    const initialGap = 5; // Same as in init_boxes
    const totalCovers = perspectives.length;
    const centerIndex = (totalCovers - 1) / 2;

    // Calculate initial positions
    let translateXs = [];
    for (let i = 0; i < totalCovers; i++) {
        let offsetFromCenter = i - centerIndex;
        let translateX = offsetFromCenter * initialGap;
        translateXs.push(translateX);
    }

    // Center the group
    let sumTranslateX = translateXs.reduce((sum, x) => sum + x, 0);
    let avgTranslateX = sumTranslateX / totalCovers;

    for (let i = 0; i < totalCovers; i++) {
        let box_info = BOX_INFO[perspectives[i].getAttribute("data-box-id")];
        box_info["translateX"] = translateXs[i] - avgTranslateX;
        box_info["targetX"] = 90; // Reset rotation
        box_info["currentY"] = 0;
    }
}

function animate() {
    const boxes = document.getElementsByClassName('box');

    for (let i = 0; i < boxes.length; i++) {
        animate_box(boxes[i]);
    }

    requestAnimationFrame(animate);
}

function animate_box(box) {
    let box_id = box.parentElement.getAttribute("data-box-id");
    let box_info = BOX_INFO[box_id];
    let targetX = box_info["targetX"];
    let currentX = box_info["currentX"];
    let translateX = box_info["translateX"];

    let lerpFactor = 0.08; // Adjusted for smoother animation

    currentX = lerp(currentX, targetX, lerpFactor);

    // Apply rotation to the box
    // box.style.transform = `rotateY(${currentX}deg)`;

    // Apply translation to the cover
    box.parentElement.parentElement.style.transform = `translateX(calc(-50% + ${translateX}px))`;

    // Update the box info
    box_info["currentX"] = currentX;
}
