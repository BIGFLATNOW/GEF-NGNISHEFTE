        <script>

            // COVERSCRIPT

            var textSelected = 0
            var issuetitles = ["title-i", "title-ii", "title-iii"]


            function selectcover(i) {

                i = i - 1
                document.getElementById(issuetitles[textSelected]).style.fontWeight = "400";
                document.getElementById(issuetitles[i]).style.fontWeight = "700";
                document.getElementById("text-wrap").style.visibility = "visible";
                displayBySlideIndex(i)
                textSelected = i
            }

            // PREVENT TOUCHING RESPONSE

            // TEST !!!

            document.addEventListener("DOMContentLoaded", (event) => {
                if ('ontouchstart' in window) {

                    let titles = document.getElementsByClassName("title")
                    console.log("test")
                    for (let i = 0; i < titles.length; i++) {
                        titles[i].onclick(function (e) {
                            e.preventDefault();
                            for (let i = 0; i < issuetitles.length; i++) {
                                document.getElementById(issuetitles[i]).style.color = "white"
                            }
                        });
                    }

                    // $(".title").click(function (e) {
                    //     e.preventDefault();
                    //     for (let i = 0; i < issuetitles.length; i++) {
                    //         document.getElementById(issuetitles[i]).style.color = "white"
                    //     }
                    // });
                }
            });

            // EAGER LOAD ACCORDING TO LANGUAGE

            document.addEventListener("DOMContentLoaded", seteagerload);

            function seteagerload() {

                let covers = document.getElementById("slides").getElementsByTagName("img")
                
                for (let i = 0; i < covers.length; i++) {
                    if(covers[i].lang == localStorage.getItem("gefaengnishefte_language")) {
                        covers[i].loading = "eager"
                    }
                }
            }

        </script>

        <style>

            #content {
                display: grid !important;
                grid-template-columns: 1fr auto 1fr !important;
                grid-template-rows: 20px 1fr auto 1fr 1fr 1fr 20px  !important;
                grid-template-areas: 
                    ". . ."
                    ". . ."
                    ". issue-wrap ."
                    ". . ."
                    ". . ."
                    ". . ."
                    ". . ."  !important;
                place-items: center;
                overflow-y: hidden;
                height: calc(var(--vh, 1vh) * 100 - 98px) !important;;
            }

            #controls {
                display:none !important;
            }


            /* WRAPS */

            #issue-wrap {
                grid-area: issue-wrap;
				display: flex;
				justify-content: center;
				align-items: flex-start;
                gap: 80px;
            }

            #text-wrap {
                min-width:350px;
                max-width:350px;
                visibility: hidden;
            }

            #slides > div {
                text-align: center;
                display: none;
                margin-bottom: 0 !important;
            }
            
            #text-wrap > * {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            /* COVERS */

            .cover-image {
                cursor: pointer;
                transition: 0.7s;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
                max-width: 100%;
                max-height: 55vh;
            }

            .cover-image:hover {
                transform: scale(1.02);
            }

            .cover {
                min-width:300px;
                max-width:400px;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .slide-cover {
                width: fit-content;
            }

            .title {
                display:flex;
                justify-content: space-between;
                white-space:nowrap;
                flex-wrap: wrap;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            /* SLIDES */

            #slideIndex-wrap {
                width:100% !important;
                display: flex;
                justify-content: center;
            }

            #slideIndex {
                line-height: 1 !important;
                max-width: 440px !important;
                width:100% !important;
            }

            .title-inner, .slideIndexSpaced {
				display:flex;
				align-items: flex-start;
                gap:0px 30px;
            }

            .title-inner {
				justify-content: center;
                flex-wrap: wrap;
                text-align: center;
            }

            .slideIndexSpaced {
				justify-content: space-between;
				width:100%;
                text-align: right;
			}

            .slideIndexSpacedIssue {
                white-space: nowrap;
            }

            #slideCurrent {
                font-size: 15pt !important;
                width:160px !important;
                padding: 5px 15px 5px 15px !important;
                line-height: 1;
            }

            .controlLabelLarge {
                display: none!important;
            }

            .controlLabelSmall {
                display: inline!important;
            }

            #letztes, #nächstes {
                padding:0px!important;
                font-size: 35pt!important;
                width: 45px !important;
            }


            /*/////////////////////// REACTIVE ///////////////////////*/

            @media screen and (max-width: 1050px) {

                #issue-wrap {
                    gap: 40px;
                }
            }

            @media screen and (width < 800px), screen and (max-width: 800px) {
                #controls {
                    display:block !important;
                }

                #text-wrap {
                    display:none;
                }

                #cover-wrap {
                    width: unset;
                }

                .cover, #cover-wrap {
                    max-height: 60vh;
                    min-width: unset;
                }

                #content {
                    height: calc(var(--vh, 1vh) * 100 - 270px) !important;
                }
            }


            /* SMALL SCREEN ADJUSTMENTS */

            #slideCurrentTitle, #slideIndex {font-size: 15pt !important;}
            
            @media screen and (max-width: 500px) {
                #slideCurrentTitle, #slideIndex {font-size: 14pt !important;}
            }

            @media screen and (max-width: 450px) {
                #slideCurrentTitle, #slideIndex {font-size: 13pt !important;}
            }

            @media screen and (max-width: 430px) {
                #slideCurrentTitle, #slideIndex {font-size: 12pt !important;}
            }

            .spacedissuebreaks {
                display: none;
            }

            @media screen and (max-width: 400px) {
                .spacedissuebreaks {
                    display:inline;
                }
                .slideIndexSpaced {
                    justify-content: space-around;
                }
            }

            .overridetitletextSmall {display: none;}

            @media screen and (max-width: 350px) {

                .overridetitletextSmall {display: inline;}
                .overridetitletextLarge {display: none;}
                
                #slideCurrent {
                    padding:0px!important;
                    font-size: 22pt!important;
                    width: 45px !important;
                }

                .title-inner {
                    flex-direction: column;
                }
                
                .title-inner * {
                    width: 100%;
                }
            }


            /* LINKED TO CONTROL RESIZING */

            @media screen and (width < 800px) and (max-height: 800px), screen and (max-width: 800px) and (max-height: 800px) {
                #content {
                    height: calc(var(--vh, 1vh) * 100 - 240px) !important;
                }
            }

            @media screen and (width < 800px) and (max-height: 550px), screen and (max-width: 800px) and (max-height: 550px) {
                #content {
                    height: calc(var(--vh, 1vh) * 100 - 220px) !important;
                }
            }

            @media screen and (max-height: 550px) {
                .cover-image, #laden {
                    height: 45vh;
                }

                #content {
                    grid-template-columns: 1fr auto 1fr !important;
                    grid-template-rows: auto  !important;
                    grid-template-areas: 
                        ". issue-wrap ."  !important;
                }
            }


        </style>
